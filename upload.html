<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 정보 생성기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        .title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="url"],
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        input[type="url"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        select {
            cursor: pointer;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 30px;
            display: none;
        }

        .result-title {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 600;
        }

        .json-output {
            background: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: #5a6fd8;
        }

        .copy-success {
            background: #28a745 !important;
        }

        .required {
            color: #e74c3c;
        }

        .size-unit {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">📁 파일 정보 생성기</h1>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="filename">파일명 <span class="required">*</span></label>
                <input type="text" id="filename" name="filename" required placeholder="예: 국정기획위_대한민국 진짜 성장을 위한 전략">
            </div>

            <div class="form-group">
                <label for="type">파일 타입 <span class="required">*</span></label>
                <select id="type" name="type" required>
                    <option value="">파일 타입을 선택하세요</option>
                    <option value="pdf">PDF</option>
                    <option value="ppt">PPT</option>
                    <option value="hwp">HWP</option>
                    <option value="xlsx">Excel (XLSX)</option>
                    <option value="기타">기타</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">설명 <span class="required">*</span></label>
                <textarea id="description" name="description" required placeholder="파일에 대한 상세 설명을 입력하세요..."></textarea>
            </div>

            <div class="form-group">
                <label for="size">파일 크기 (MB) <span class="required">*</span></label>
                <input type="number" id="size" name="size" step="0.1" min="0" required placeholder="5.2">
                <div class="size-unit">단위: MB (메가바이트)</div>
            </div>

            <div class="form-group">
                <label for="date">날짜 <span class="required">*</span></label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="link">링크 <span class="required">*</span></label>
                <input type="url" id="link" name="link" required placeholder="https://drive.google.com/file/d/...">
            </div>

            <button type="submit" class="generate-btn">🚀 JSON 생성하기</button>
        </form>

        <div class="result-container" id="resultContainer">
            <h3 class="result-title">생성된 JSON:</h3>
            <div class="json-output" id="jsonOutput">
                <button class="copy-btn" id="copyBtn" onclick="copyToClipboard()">📋 복사</button>
                <div id="jsonContent"></div>
            </div>
        </div>
    </div>

    <script>
        // 오늘 날짜를 기본값으로 설정
        document.getElementById('date').valueAsDate = new Date();

        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            generateJSON();
        });

        function generateJSON() {
            const formData = new FormData(document.getElementById('uploadForm'));
            
            const data = {
                filename: formData.get('filename'),
                type: formData.get('type'),
                description: formData.get('description'),
                size: parseFloat(formData.get('size')),
                date: formData.get('date'),
                link: formData.get('link')
            };

            const jsonString = JSON.stringify(data, null, 4);
            const formattedJson = `    ${jsonString},`;
            
            document.getElementById('jsonContent').textContent = formattedJson;
            document.getElementById('resultContainer').style.display = 'block';
            
            // 결과로 스크롤
            document.getElementById('resultContainer').scrollIntoView({ 
                behavior: 'smooth' 
            });
        }

        function copyToClipboard() {
            const jsonContent = document.getElementById('jsonContent').textContent;
            navigator.clipboard.writeText(jsonContent).then(function() {
                const copyBtn = document.getElementById('copyBtn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '✅ 복사됨!';
                copyBtn.classList.add('copy-success');
                
                setTimeout(function() {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('copy-success');
                }, 2000);
            }).catch(function(err) {
                alert('복사에 실패했습니다. 수동으로 선택해서 복사해주세요.');
                console.error('복사 실패:', err);
            });
        }

        // 엔터키로 폼 제출 방지 (textarea 제외)
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.tagName !== 'TEXTAREA' && e.target.type !== 'submit') {
                e.preventDefault();
                if (e.target.closest('form')) {
                    generateJSON();
                }
            }
        });
    </script>
</body>
</html>
