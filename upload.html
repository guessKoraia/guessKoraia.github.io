        }
        .remove-btn {

        }
        .remove-btn:hover {

        }

        .result-container {

        }

        .result-title {

        }

        .json-output {

            border: 2px solid #444;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;

        }

        .copy-btn {

            background: #667eea;

        }

        .copy-success {

        }

        .required {

        }

        .size-unit {

        }

        hr {

        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">ğŸ“¦ ë‹¤ì¤‘ íŒŒì¼ ì •ë³´ ìƒì„±ê¸°</h1>
        
        <div class="file-upload-area" id="fileUploadArea">
            <input type="file" class="file-input" id="fileInput" accept="*/*">
            <div class="file-upload-icon">ğŸ“„</div>
            <div class="file-upload-text">íŒŒì¼ì„ ë“œë˜ê·¸í•˜ì—¬ í¼ì„ ìë™ìœ¼ë¡œ ì±„ìš°ì„¸ìš”</div>
            <div class="file-upload-hint">(ì„ íƒ ì‚¬í•­) ë˜ëŠ” ëª¨ë“  ì •ë³´ë¥¼ ìˆ˜ë™ìœ¼ë¡œ ì…ë ¥í•˜ì„¸ìš”</div>
        </div>

        <div class="selected-file" id="selectedFile">
            <div class="selected-file-info">âœ… í¼ ìë™ ì±„ìš°ê¸° ì™„ë£Œ</div>
            <div class="selected-file-details" id="fileDetails"></div>
        </div>
        
        <form id="fileInfoForm">
            <div class="form-group">
                <label for="filename">íŒŒì¼ëª… <span class="required">*</span></label>
                <input type="text" id="filename" name="filename" required placeholder="ì˜ˆ: ëŒ€í•œë¯¼êµ­ ì„±ì¥ ì „ëµ">
            </div>

            <div class="form-group">
                <label for="type">íŒŒì¼ íƒ€ì… <span class="required">*</span></label>
                <select id="type" name="type" required>
                    <option value="">íŒŒì¼ íƒ€ì…ì„ ì„ íƒí•˜ì„¸ìš”</option>
                    <option value="pdf">PDF</option>
                    <option value="ppt">PPT</option>
                    <option value="hwp">HWP</option>
                    <option value="xlsx">Excel (XLSX)</option>
                    <option value="ê¸°íƒ€">ê¸°íƒ€</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">ì„¤ëª… </label>
                <textarea id="description" name="description" placeholder="íŒŒì¼ì— ëŒ€í•œ ìƒì„¸ ì„¤ëª…ì„ ì…ë ¥í•˜ì„¸ìš”..."></textarea>
            </div>

            <div class="form-group">
                <label for="size">íŒŒì¼ í¬ê¸° (MB) <span class="required">*</span></label>
                <input type="number" id="size" name="size" step="0.1" min="0" required placeholder="5.2">
                <div class="size-unit">ë‹¨ìœ„: MB (ë©”ê°€ë°”ì´íŠ¸)</div>
            </div>

            <div class="form-group">
                <label for="date">ë‚ ì§œ <span class="required">*</span></label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="link">ë§í¬ (êµ¬ê¸€ ë“œë¼ì´ë¸Œ ë“±) <span class="required">*</span></label>
                <input type="url" id="link" name="link" required placeholder="https://drive.google.com/file/d/...">
            </div>

            <button type="submit" class="btn add-btn">â• ëª©ë¡ì— ì¶”ê°€í•˜ê¸°</button>
        </form>

        <hr>

        <div id="generationArea" style="display: none;">
             <h3 class="result-title">ì¶”ê°€ëœ íŒŒì¼ ëª©ë¡:</h3>
             <div id="fileListContainer"></div>
             <button class="btn generate-btn" id="generateAllBtn">ğŸš€ ì „ì²´ JSON ìƒì„±í•˜ê¸°</button>
        </div>


        <div class="result-container" id="resultContainer">
            <h3 class="result-title">ìƒì„±ëœ JSON ë°°ì—´:</h3>
            <div class="json-output">
                <button class="copy-btn" id="copyBtn" onclick="copyToClipboard()">ğŸ“‹ ë³µì‚¬</button>
                <pre><code id="jsonContent"></code></pre>
            </div>
        </div>
    </div>

    <script>
        const fileInfoForm = document.getElementById('fileInfoForm');
        const fileUploadArea = document.getElementById('fileUploadArea');
        const fileInput = document.getElementById('fileInput');
        const selectedFile = document.getElementById('selectedFile');
        const fileDetails = document.getElementById('fileDetails');
        const fileListContainer = document.getElementById('fileListContainer');
        const generationArea = document.getElementById('generationArea');
        const generateAllBtn = document.getElementById('generateAllBtn');
        const resultContainer = document.getElementById('resultContainer');
        const jsonContent = document.getElementById('jsonContent');
        const copyBtn = document.getElementById('copyBtn');

        let fileList = [];

        // ì˜¤ëŠ˜ ë‚ ì§œë¥¼ ê¸°ë³¸ê°’ìœ¼ë¡œ ì„¤ì •
        document.getElementById('date').valueAsDate = new Date();

        // ë“œë˜ê·¸ ì•¤ ë“œë¡­ ì´ë²¤íŠ¸
        ['dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileUploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        fileUploadArea.addEventListener('dragover', () => fileUploadArea.classList.add('dragover'));
        fileUploadArea.addEventListener('dragleave', () => fileUploadArea.classList.remove('dragover'));
        fileUploadArea.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        function handleDrop(e) {
            fileUploadArea.classList.remove('dragover');
            const dt = e.dataTransfer;
            const file = dt.files[0];
            handleFile(file);
        }

        // íŒŒì¼ ì²˜ë¦¬ í•¨ìˆ˜ (í¼ ìë™ ì±„ìš°ê¸°)
        function handleFile(file) {
            if (!file) return;

            document.getElementById('filename').value = file.name.split('.').slice(0, -1).join('.');
            const sizeInMB = (file.size / (1024 * 1024)).toFixed(1);
            document.getElementById('size').value = sizeInMB;
            
            const fileExtension = file.name.split('.').pop().toLowerCase();
            const typeSelect = document.getElementById('type');
            
            const typeMapping = {
                'pdf': 'pdf', 'ppt': 'ppt', 'pptx': 'ppt', 'hwp': 'hwp', 'hwpx': 'hwp',
                'xlsx': 'xlsx', 'xls': 'xlsx'
            };
            typeSelect.value = typeMapping[fileExtension] || 'ê¸°íƒ€';
            
            const fileInfo = `<strong>íŒŒì¼ëª…:</strong> ${file.name}<br><strong>í¬ê¸°:</strong> ${sizeInMB} MB`;
            fileDetails.innerHTML = fileInfo;
            selectedFile.classList.add('show');
        }

        // í¼ ì œì¶œ ì´ë²¤íŠ¸ (ëª©ë¡ì— ì¶”ê°€)
        fileInfoForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(fileInfoForm);
            const data = {
                filename: formData.get('filename'),
                type: formData.get('type'),
                description: formData.get('description'),
                size: parseFloat(formData.get('size')),
                date: formData.get('date'),
                link: formData.get('link')
            };

            fileList.push(data);
            renderFileList();
            
            // í¼ ì´ˆê¸°í™”
            fileInfoForm.reset();
            document.getElementById('date').valueAsDate = new Date();
            selectedFile.classList.remove('show');
        });

        function renderFileList() {
            fileListContainer.innerHTML = ''; // ëª©ë¡ ë¹„ìš°ê¸°
            if (fileList.length > 0) {
                generationArea.style.display = 'block';
            } else {
                generationArea.style.display = 'none';
            }

            fileList.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-list-item';
                item.innerHTML = `
                    <div class="file-list-info">
                        <strong>${file.filename}</strong>
                        <span>${file.type.toUpperCase()}</span>
                        <span>${file.size} MB</span>
                    </div>
                    <button class="remove-btn" onclick="removeFile(${index})">ì‚­ì œ</button>
                `;
                fileListContainer.appendChild(item);
            });
        }
        
        function removeFile(index) {
            fileList.splice(index, 1);
            renderFileList();
        }

        // ğŸš€ ìµœì¢… JSON ìƒì„± ë²„íŠ¼ ì´ë²¤íŠ¸ (ìˆ˜ì •ëœ ë¶€ë¶„)
        generateAllBtn.addEventListener('click', function() {
            if (fileList.length === 0) {
                alert('ëª©ë¡ì— ì¶”ê°€ëœ íŒŒì¼ì´ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            // ê° íŒŒì¼ì˜ ë§í¬ë¥¼ ë³€í™˜í•˜ëŠ” ë¡œì§ ì¶”ê°€
            const processedList = fileList.map(file => {
                const newFile = { ...file }; // ì›ë³¸ ë°ì´í„° ìˆ˜ì •ì„ í”¼í•˜ê¸° ìœ„í•´ ê°ì²´ ë³µì‚¬
                
                // ë§í¬ì—ì„œ ?usp=sharing íŒŒë¼ë¯¸í„° ì œê±°
                if (newFile.link && newFile.link.includes('?usp=sharing')) {
                    newFile.link = newFile.link.replace('?usp=sharing', '');
                }
                return newFile;
            });

            // ë³€í™˜ëœ ë¦¬ìŠ¤íŠ¸ë¥¼ JSONìœ¼ë¡œ ë³€í™˜
            const jsonString = JSON.stringify(processedList, null, 4);
            jsonContent.textContent = jsonString;
            resultContainer.style.display = 'block';
            
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        });

        function copyToClipboard() {
            navigator.clipboard.writeText(jsonContent.textContent).then(() => {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'âœ… ë³µì‚¬ë¨!';
                copyBtn.classList.add('copy-success');
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('copy-success');
                }, 2000);
            }).catch(err => {
                alert('ë³µì‚¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.');
                console.error('Copy failed:', err);
            });
        }
    </script>
</body>
