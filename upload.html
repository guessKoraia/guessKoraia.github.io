<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다중 파일 정보 생성기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        .title {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        /* 파일 업로드 영역 스타일 */
        .file-upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 30px;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .file-upload-area:hover {
            border-color: #5a6fd8;
            background: #f0f2ff;
        }

        .file-upload-area.dragover {
            border-color: #28a745;
            background: #f0fff4;
            transform: scale(1.02);
        }

        .file-upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 15px;
            display: block;
        }

        .file-upload-text {
            color: #555;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .file-upload-hint {
            color: #888;
            font-size: 14px;
        }

        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .selected-file {
            margin-top: 15px;
            padding: 15px;
            background: #e8f5e8;
            border-radius: 10px;
            border: 1px solid #28a745;
            display: none;
        }

        .selected-file.show {
            display: block;
        }

        .selected-file-info {
            color: #28a745;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .selected-file-details {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        input[type="url"],
        select,
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        input[type="url"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        select {
            cursor: pointer;
        }
        
        /* 버튼 스타일 */
        .btn {
            width: 100%;
            padding: 15px;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(0);
        }

        .add-btn {
            background: #28a745;
        }
        .add-btn:hover {
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .generate-btn:hover {
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        /* 파일 목록 스타일 */
        #fileListContainer {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        .file-list-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e1e5e9;
        }
        .file-list-info {
            font-size: 14px;
        }
        .file-list-info strong {
            color: #333;
        }
        .file-list-info span {
            color: #666;
            margin-left: 8px;
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 5px;
            font-size: 12px;
        }
        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }
        .remove-btn:hover {
            background: #c0392b;
        }

        .result-container {
            margin-top: 30px;
            display: none;
        }

        .result-title {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 600;
        }

        .json-output {
            background: #2d2d2d;
            border: 2px solid #444;
            border-radius: 10px;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
            position: relative;
            color: #f8f8f2;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: #5a6fd8;
        }

        .copy-success {
            background: #28a745 !important;
        }

        .required {
            color: #e74c3c;
        }

        .size-unit {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 30px 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">📦 다중 파일 정보 생성기</h1>
        
        <div class="file-upload-area" id="fileUploadArea">
            <input type="file" class="file-input" id="fileInput" accept="*/*">
            <div class="file-upload-icon">📄</div>
            <div class="file-upload-text">파일을 드래그하여 폼을 자동으로 채우세요</div>
            <div class="file-upload-hint">(선택 사항) 또는 모든 정보를 수동으로 입력하세요</div>
        </div>

        <div class="selected-file" id="selectedFile">
            <div class="selected-file-info">✅ 폼 자동 채우기 완료</div>
            <div class="selected-file-details" id="fileDetails"></div>
        </div>
        
        <form id="fileInfoForm">
            <div class="form-group">
                <label for="filename">파일명 <span class="required">*</span></label>
                <input type="text" id="filename" name="filename" required placeholder="예: 대한민국 성장 전략">
            </div>

            <div class="form-group">
                <label for="type">파일 타입 <span class="required">*</span></label>
                <select id="type" name="type" required>
                    <option value="">파일 타입을 선택하세요</option>
                    <option value="pdf">PDF</option>
                    <option value="ppt">PPT</option>
                    <option value="hwp">HWP</option>
                    <option value="xlsx">Excel (XLSX)</option>
                    <option value="기타">기타</option>
                </select>
            </div>

            <div class="form-group">
                <label for="description">설명 </label>
                <textarea id="description" name="description" placeholder="파일에 대한 상세 설명을 입력하세요..."></textarea>
            </div>

            <div class="form-group">
                <label for="size">파일 크기 (MB) <span class="required">*</span></label>
                <input type="number" id="size" name="size" step="0.1" min="0" required placeholder="5.2">
                <div class="size-unit">단위: MB (메가바이트)</div>
            </div>

            <div class="form-group">
                <label for="date">날짜 <span class="required">*</span></label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="link">링크 (구글 드라이브 등) <span class="required">*</span></label>
                <input type="url" id="link" name="link" required placeholder="https://drive.google.com/file/d/...">
            </div>

            <button type="submit" class="btn add-btn">➕ 목록에 추가하기</button>
        </form>

        <hr>

        <div id="generationArea" style="display: none;">
             <h3 class="result-title">추가된 파일 목록:</h3>
             <div id="fileListContainer"></div>
             <button class="btn generate-btn" id="generateAllBtn">🚀 전체 JSON 생성하기</button>
        </div>


        <div class="result-container" id="resultContainer">
            <h3 class="result-title">생성된 JSON 배열:</h3>
            <div class="json-output">
                <button class="copy-btn" id="copyBtn" onclick="copyToClipboard()">📋 복사</button>
                <pre><code id="jsonContent"></code></pre>
            </div>
        </div>
    </div>

    <script>
        const fileInfoForm = document.getElementById('fileInfoForm');
        const fileUploadArea = document.getElementById('fileUploadArea');
        const fileInput = document.getElementById('fileInput');
        const selectedFile = document.getElementById('selectedFile');
        const fileDetails = document.getElementById('fileDetails');
        const fileListContainer = document.getElementById('fileListContainer');
        const generationArea = document.getElementById('generationArea');
        const generateAllBtn = document.getElementById('generateAllBtn');
        const resultContainer = document.getElementById('resultContainer');
        const jsonContent = document.getElementById('jsonContent');
        const copyBtn = document.getElementById('copyBtn');

        let fileList = [];

        // 오늘 날짜를 기본값으로 설정
        document.getElementById('date').valueAsDate = new Date();

        // 드래그 앤 드롭 이벤트
        ['dragover', 'dragleave', 'drop'].forEach(eventName => {
            fileUploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        fileUploadArea.addEventListener('dragover', () => fileUploadArea.classList.add('dragover'));
        fileUploadArea.addEventListener('dragleave', () => fileUploadArea.classList.remove('dragover'));
        fileUploadArea.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));

        function handleDrop(e) {
            fileUploadArea.classList.remove('dragover');
            const dt = e.dataTransfer;
            const file = dt.files[0];
            handleFile(file);
        }

        // 파일 처리 함수 (폼 자동 채우기)
        function handleFile(file) {
            if (!file) return;

            document.getElementById('filename').value = file.name.split('.').slice(0, -1).join('.');
            const sizeInMB = (file.size / (1024 * 1024)).toFixed(1);
            document.getElementById('size').value = sizeInMB;
            
            const fileExtension = file.name.split('.').pop().toLowerCase();
            const typeSelect = document.getElementById('type');
            
            const typeMapping = {
                'pdf': 'pdf', 'ppt': 'ppt', 'pptx': 'ppt', 'hwp': 'hwp', 'hwpx': 'hwp',
                'xlsx': 'xlsx', 'xls': 'xlsx'
            };
            typeSelect.value = typeMapping[fileExtension] || '기타';
            
            const fileInfo = `<strong>파일명:</strong> ${file.name}<br><strong>크기:</strong> ${sizeInMB} MB`;
            fileDetails.innerHTML = fileInfo;
            selectedFile.classList.add('show');
        }

        // 폼 제출 이벤트 (목록에 추가)
        fileInfoForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(fileInfoForm);
            const data = {
                filename: formData.get('filename'),
                type: formData.get('type'),
                description: formData.get('description'),
                size: parseFloat(formData.get('size')),
                date: formData.get('date'),
                link: formData.get('link')
            };

            fileList.push(data);
            renderFileList();
            
            // 폼 초기화
            fileInfoForm.reset();
            document.getElementById('date').valueAsDate = new Date();
            selectedFile.classList.remove('show');
        });

        function renderFileList() {
            fileListContainer.innerHTML = ''; // 목록 비우기
            if (fileList.length > 0) {
                generationArea.style.display = 'block';
            } else {
                generationArea.style.display = 'none';
            }

            fileList.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-list-item';
                item.innerHTML = `
                    <div class="file-list-info">
                        <strong>${file.filename}</strong>
                        <span>${file.type.toUpperCase()}</span>
                        <span>${file.size} MB</span>
                    </div>
                    <button class="remove-btn" onclick="removeFile(${index})">삭제</button>
                `;
                fileListContainer.appendChild(item);
            });
        }
        
        function removeFile(index) {
            fileList.splice(index, 1);
            renderFileList();
        }

        // 🚀 최종 JSON 생성 버튼 이벤트 (수정된 부분)
        generateAllBtn.addEventListener('click', function() {
            if (fileList.length === 0) {
                alert('목록에 추가된 파일이 없습니다.');
                return;
            }

            // 각 파일의 링크를 변환하는 로직 추가
            const processedList = fileList.map(file => {
                const newFile = { ...file }; // 원본 데이터 수정을 피하기 위해 객체 복사
                
                // 링크가 구글 드라이브 형식인지 확인하고 변환
                if (newFile.link && newFile.link.includes('drive.google.com/file/d/')) {
                    const regex = /drive\.google\.com\/file\/d\/([a-zA-Z0-9_-]+)/;
                    const match = newFile.link.match(regex);
                    if (match && match[1]) {
                        const fileId = match[1];
                        newFile.link = `https://drive.google.com/uc?export=download&id=${fileId}`;
                    }
                }
                return newFile;
            });

            // 변환된 리스트를 JSON으로 변환
            const jsonString = JSON.stringify(processedList, null, 4);
            jsonContent.textContent = jsonString;
            resultContainer.style.display = 'block';
            
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        });

        function copyToClipboard() {
            navigator.clipboard.writeText(jsonContent.textContent).then(() => {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '✅ 복사됨!';
                copyBtn.classList.add('copy-success');
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.classList.remove('copy-success');
                }, 2000);
            }).catch(err => {
                alert('복사에 실패했습니다.');
                console.error('Copy failed:', err);
            });
        }
    </script>
</body>
</html>
