    <title>Meta Tags Editor (Simple)</title>

    <!-- Pretendard -->
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.css"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      html,
      body {
        height: 100%;
      }
      body {
        font-family: Pretendard Variable, Pretendard, system-ui, -apple-system, Segoe UI, Roboto, Arial,
          "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      }
      textarea {
        resize: vertical;
      }
    </style>
  </head>

  <body class="h-full bg-neutral-50 text-neutral-900">
    <div class="h-full flex">
      <!-- LEFT: Depth Menu -->
      <aside class="flex-[3] border-r bg-white">
        <div class="p-4 border-b">
          <div class="text-sm font-semibold">메뉴</div>
        </div>
        <nav id="menuList" class="p-2 overflow-auto h-[calc(100%-57px)]"></nav>
      </aside>

      <!-- RIGHT -->
      <main class="flex-[7] overflow-auto">
        <div class="p-6">
          <div class="flex items-start justify-between gap-4">
            <div>
              <h1 id="pageTitle" class="text-lg font-semibold">-</h1>
              <div id="pageBreadcrumb" class="text-xs text-neutral-500 mt-1">-</div>
            </div>

            <button
              id="btnExport"
              class="shrink-0 px-3 py-2 text-sm border rounded-md bg-white hover:bg-neutral-50"
              type="button"
            >
              JSON 내보내기
            </button>
          </div>

          <div class="mt-6 grid gap-6">
            <!-- Links -->
            <section class="bg-white border rounded-lg">
              <div class="px-4 py-3 border-b bg-blue-100">
                <div class="text-sm font-semibold">Links</div>
              </div>
              <div id="linksPanel" class="p-4 grid gap-4"></div>
            </section>

            <!-- Metas -->
            <section class="bg-white border rounded-lg">
              <div class="px-4 py-3 border-b bg-blue-100">
                <div class="text-sm font-semibold">Meta Tags</div>
              </div>
              <div id="metasPanel" class="p-4 grid gap-4"></div>
            </section>

            <!-- Preview -->
            <section class="bg-white border rounded-lg">
              <div class="px-4 py-3 border-b bg-blue-100">
                <div class="text-sm font-semibold">미리보기</div>
              </div>
              <div class="p-4">
                <pre
                  id="previewBox"
                  class="text-xs leading-5 bg-neutral-50 border rounded-md p-3 overflow-auto"
                ></pre>
              </div>
            </section>
          </div>
        </div>
      </main>
    </div>

      // =========================
      // Helpers
      // =========================
      const $ = (id) => document.getElementById(id);

      const escapeHtml = (s) =>
        String(s)
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;");

      const metaKey = (m) => m.name || m.property || "(unknown)";
      const metaKind = (m) => (m.name ? "name" : m.property ? "property" : "unknown");

      // "트위터 공유 이미지 URL (name: twitter:image)" 형태
      const metaLabel = (key, kind) => {
        const map = {
          title: "브라우저/검색 제목",
          description: "검색 설명(요약)",
          keywords: "키워드",
          robots: "검색 엔진 규칙",
          viewport: "뷰포트 설정",
          author: "작성자/기관",

          "og:type": "OG 타입",
          "og:title": "SNS 공유 제목",
          "og:description": "SNS 공유 설명",
          "og:image": "SNS 공유 이미지 URL",
          "og:url": "공유될 대표 URL",
          "og:site_name": "사이트 이름",
          "og:locale": "언어/지역",
          "og:image:width": "공유 이미지 너비(px)",
          "og:image:height": "공유 이미지 높이(px)",

          "twitter:card": "트위터 카드 타입",
          "twitter:url": "트위터 공유 URL",
          "twitter:title": "트위터 공유 제목",
          "twitter:description": "트위터 공유 설명",
          "twitter:image": "트위터 공유 이미지 URL",

          "geo.region": "지역 코드",
          "geo.placename": "도시명",
          "geo.position": "좌표(위도;경도)",
          ICBM: "좌표(위도,경도)",
        };
        const title = map[key] || "메타 태그";
        return `${title} (${kind}: ${key})`;
      };

      const metaToHtmlLine = (m) => {
        if (m.name) return `<meta name="${escapeHtml(m.name)}" content="${escapeHtml(m.content)}" />`;
        if (m.property)
          return `<meta property="${escapeHtml(m.property)}" content="${escapeHtml(m.content)}" />`;
        return "";
      };

      const linkToHtmlLine = (l) =>
        `<link rel="${escapeHtml(l.rel)}" href="${escapeHtml(l.href)}" />`;

      function isImageUrl(key) {
        return key === "og:image" || key === "twitter:image";
      }

      function buildTree(pages) {
        const tree = new Map();
        pages.forEach((p, idx) => {
          const parent = p.menus?.[0]?.name || "기타";
          const child = p.menus?.[p.menus.length - 1]?.name || p.title;
          const breadcrumb = (p.menus || []).map((m) => m.name).join(" / ");
          if (!tree.has(parent)) tree.set(parent, []);
          tree.get(parent).push({ pageIndex: idx, childName: child, breadcrumb });
        });
        for (const [k, list] of tree.entries()) list.sort((a, b) => a.pageIndex - b.pageIndex);
        return tree;
      }

      // =========================
      // State
      // =========================
      let currentIndex = 0;
      const openGroups = {};

      // =========================
      // Render Menu (depth + toggle)
      // =========================
      function renderMenu() {
        const wrap = $("menuList");
        wrap.innerHTML = "";

        const tree = buildTree(PAGES);

        for (const [parent, children] of tree.entries()) {
          if (openGroups[parent] === undefined) openGroups[parent] = true;

          const group = document.createElement("div");
          group.className = "mb-2 border rounded-md bg-blue-50";

          const header = document.createElement("button");
          header.type = "button";
          header.className =
            "w-full flex items-center justify-between px-3 py-6 text-left hover:bg-neutral-50 rounded-md";
          header.innerHTML = `
            <div class="text-sm font-semibold">${escapeHtml(parent)}</div>
            <div class="text-xs text-neutral-500">${openGroups[parent] ? "▾" : "▸"}</div>
          `;
          header.addEventListener("click", () => {
            openGroups[parent] = !openGroups[parent];
            renderMenu();
          });

          group.appendChild(header);

          if (openGroups[parent]) {
            const list = document.createElement("div");
            list.className = "px-2 pb-2";

            children.forEach((c) => {
              const isActive = c.pageIndex === currentIndex;

              const btn = document.createElement("button");
              btn.type = "button";
              btn.className =
                "w-full text-left px-3 py-2 rounded-md border mb-2 hover:bg-neutral-50 " +
                (isActive ? "border-neutral-900 bg-neutral-50" : "border-neutral-200 bg-white");

              btn.innerHTML = `
                <div class="text-sm font-medium">${escapeHtml(c.childName)}</div>
                <div class="text-xs text-neutral-500 mt-1">${escapeHtml(c.breadcrumb)}</div>
              `;

              btn.addEventListener("click", () => {
                currentIndex = c.pageIndex;
                renderMenu();
                renderRight();
              });

              list.appendChild(btn);
            });

            group.appendChild(list);
          }

          wrap.appendChild(group);
        }
      }

      // =========================
      // Render Right
      // =========================
      function renderRight() {
        const page = PAGES[currentIndex];

        $("pageTitle").textContent = page.title;
        $("pageBreadcrumb").textContent = (page.menus || []).map((m) => m.name).join(" / ");

        // Links
        const linksPanel = $("linksPanel");
        linksPanel.innerHTML = "";
        (page.links || []).forEach((l, i) => {
          const row = document.createElement("div");
          row.className = "grid gap-2";
          row.innerHTML = `
            <div class="flex items-start justify-between gap-3">
              <div>
                <div class="text-sm font-semibold">대표 URL (rel: ${escapeHtml(l.rel)})</div>
                <div class="text-xs text-neutral-500">canonical 등</div>
              </div>
              <span class="text-xs px-2 py-1 border rounded bg-neutral-50">link</span>
            </div>
            <label class="grid gap-1">
              <span class="text-xs text-neutral-500">href</span>
              <input
                data-kind="link"
                data-index="${i}"
                class="w-full border rounded-md px-3 py-2 text-sm"
                value="${escapeHtml(l.href)}"
              />
            </label>
          `;
          linksPanel.appendChild(row);
        });

        linksPanel.querySelectorAll("input[data-kind='link']").forEach((el) => {
          el.addEventListener("input", (e) => {
            const idx = Number(e.target.dataset.index);
            PAGES[currentIndex].links[idx].href = e.target.value;
            renderPreview();
          });
        });

        // Metas
        const metasPanel = $("metasPanel");
        metasPanel.innerHTML = "";
        (page.metas || []).forEach((m, i) => {
          const key = metaKey(m);
          const kind = metaKind(m);
          const isImg = isImageUrl(key);

          const row = document.createElement("div");
          row.className = "grid gap-3 p-3 border rounded-md bg-white";
          row.innerHTML = `
            <div class="flex items-start justify-between gap-3">
              <div>
                <div class="text-base font-semibold">${escapeHtml(metaLabel(key, kind))}</div>
              </div>
              <span class="text-xs px-2 py-1 border rounded bg-neutral-50">meta</span>
            </div>

            <label class="grid gap-1">
              <span class="text-xs text-neutral-500">content</span>
              <textarea
                data-kind="meta"
                data-index="${i}"
                rows="2"
                class="w-full border rounded-md px-3 py-2 text-sm leading-5"
              >${escapeHtml(m.content)}</textarea>
            </label>

            ${
              isImg
                ? `
              <div class="grid gap-2">
                <div class="text-xs text-neutral-500">이미지 미리보기</div>
                <div class="border rounded-md bg-neutral-50 p-2">
                  <img
                    data-kind="img"
                    data-index="${i}"
                    alt="${escapeHtml(key)}"
                    src="${escapeHtml(m.content)}"
                    class="max-w-full h-auto rounded"
                    referrerpolicy="no-referrer"
                    onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"
                    style="width: 600px"
                  />
                  <div class="text-xs text-neutral-500" style="display:none;">
                    이미지를 불러올 수 없습니다. (URL 확인 필요)
                  </div>
                </div>
              </div>
            `
                : ""
            }
          `;
          metasPanel.appendChild(row);
        });

        metasPanel.querySelectorAll("textarea[data-kind='meta']").forEach((el) => {
          el.addEventListener("input", (e) => {
            const idx = Number(e.target.dataset.index);
            const next = e.target.value;

            PAGES[currentIndex].metas[idx].content = next;

            const key = metaKey(PAGES[currentIndex].metas[idx]);
            if (isImageUrl(key)) {
              const img = metasPanel.querySelector(`img[data-kind="img"][data-index="${idx}"]`);
              if (img) {
                img.style.display = "";
                const msg = img.nextElementSibling;
                if (msg) msg.style.display = "none";
                img.src = next;
              }
            }

            renderPreview();
          });
        });

        renderPreview();
      }

      // =========================
      // Preview
      // =========================
      function renderPreview() {
        const page = PAGES[currentIndex];
        const lines = [];

        (page.links || []).forEach((l) => lines.push(linkToHtmlLine(l)));
        (page.metas || []).forEach((m) => {
          const line = metaToHtmlLine(m);
          if (line) lines.push(line);
        });

        $("previewBox").textContent = lines.join("\n");
      }

      // =========================
      // Export
      // =========================
      $("btnExport").addEventListener("click", async () => {
        const json = JSON.stringify(PAGES, null, 2);
        try {
          await navigator.clipboard.writeText(json);
          $("btnExport").textContent = "복사됨";
          setTimeout(() => ($("btnExport").textContent = "JSON 내보내기"), 900);
        } catch {
          alert("클립보드 복사 실패. 콘솔에서 확인하세요.");
          console.log(json);
        }
      });

      // =========================
      // Init
      // =========================
      const currentParent = PAGES[currentIndex]?.menus?.[0]?.name;
      if (currentParent) openGroups[currentParent] = true;

      renderMenu();
      renderRight();
    </script>
  </body>
</html>
