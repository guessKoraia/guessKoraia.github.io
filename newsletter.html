        // ë‹¤í¬ëª¨ë“œ í† ê¸€
        const handleViewModeEvent = () => {
            const darkToggle = document.getElementById("darkToggle");
            const sunIcon = darkToggle.querySelector('.sun-icon');
            const moonIcon = darkToggle.querySelector('.moon-icon');

            const setMode = (isDark) => {
                isDark ? document.body.classList.add("dark") : document.body.classList.remove("dark");
                sunIcon.style.display = isDark ? 'block' : 'none';
                moonIcon.style.display = isDark ? 'none' : 'block';
            };

            darkToggle.addEventListener("click", () => setMode(!document.body.classList.contains("dark")));
            setMode(document.body.classList.contains("dark"));
        };

        const initialized = () => {
            cardSectionEl.innerHTML = "";
        };

        // URL ì¿¼ë¦¬ íŒŒë¼ë¯¸í„°ì—ì„œ ë‚ ì§œ ì¶”ì¶œ
        const getDateFromUrl = () => {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('date');
        };

        const fetchAndStoreData = async () => {
            initialized();

            try {
                const targetDate = getDateFromUrl();
                let query = supabase
                    .from('ai_newsletter_daily')
                    .select('*');

                if (targetDate) {
                    // íŠ¹ì • ë‚ ì§œ ë°ì´í„° ì¡°íšŒ
                    query = query.eq('news_date', targetDate);
                } else {
                    // ê¸°ë³¸: ìµœì‹  ë°ì´í„° ì¡°íšŒ
                    query = query.order('news_date', { ascending: false });
                }

                const { data, error } = await query;

                if (!data || !data[0]) {
                    if (targetDate) {
                        summarySectionEl.innerHTML = `
                            <span class="error">âŒ í•´ë‹¹ ë‚ ì§œì˜ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤</span>
                            <p id="error">${targetDate} ë‚ ì§œì˜ ë‰´ìŠ¤ë ˆí„°ë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.</p>
                        `;
                    }
                    return;
                }

                fetchedData = data[0];
                handleRenderInsights(fetchedData, currentCategory);
            } catch (err) {
                summarySectionEl.innerHTML = `
                    <span class="error">âŒ ë¬¸ì œ ë°œìƒ</span>
                    <p id="error">${err}</p>
                `;
            }
        };

        const formatDate = (isoString) => {
            const d = new Date(isoString);
            const yyyy = d.getFullYear();
            const mm = String(d.getMonth() + 1).padStart(2, "0");
            const dd = String(d.getDate()).padStart(2, "0");
            const hh = String(d.getHours()).padStart(2, "0");
            const mi = String(d.getMinutes()).padStart(2, "0");
            return `${yyyy}-${mm}-${dd} ${hh}:${mi}`;
        };

        const updateBottomNav = (category) => {
            // í•µì‹¬ ìš”ì•½ ì„¹ì…˜ í‘œì‹œ/ìˆ¨ê¹€
            const summarySectionEl = document.querySelector(".summary-section");
            if (category === "all") {
                // ì „ì²´ë³´ê¸°ì¼ ë•ŒëŠ” í•µì‹¬ ìš”ì•½ í‘œì‹œ, í•˜ë‹¨ ë„¤ë¹„ê²Œì´ì…˜ ìˆ¨ê¹€
                summarySectionEl.style.display = "block";
                bottomCategoryNav.style.display = "none";
                return;
            }

            // íŠ¹ì • ì¹´í…Œê³ ë¦¬ì¼ ë•ŒëŠ” í•µì‹¬ ìš”ì•½ ìˆ¨ê¹€, í•˜ë‹¨ ë„¤ë¹„ê²Œì´ì…˜ í‘œì‹œ
            summarySectionEl.style.display = "none";
            bottomCategoryNav.style.display = "block";

            // í˜„ì¬ ì„ íƒëœ ì¹´í…Œê³ ë¦¬ë¥¼ ì œì™¸í•œ ë‚˜ë¨¸ì§€ ë²„íŠ¼ë§Œ ë³´ì´ê²Œ
            bottomNavBtns.forEach(btn => {
                const btnCat = btn.dataset.cat;
                if (btnCat === category) {
                    btn.style.display = "none"; // í˜„ì¬ ì¹´í…Œê³ ë¦¬ ë²„íŠ¼ì€ ìˆ¨ê¹€
                } else {
                    btn.style.display = "inline-flex"; // ë‚˜ë¨¸ì§€ ë²„íŠ¼ì€ í‘œì‹œ
                }
            });
        };

        const handleRenderInsights = (row, category = "all") => {
            function renderCards(insights, categoryType) {



                if (!insights) return '';
                return insights.map(insight => {
                    // =========================
                    // ì œëª©/ë³¸ë¬¸ íŒŒì‹± (ê°œì„  ë²„ì „)
                    // =========================
                    let title = null;
                    let content = insight;

                    // 0) ì „ì²˜ë¦¬: íŠ¸ë¦¼ + ì´ëª¨ì§€(ìµœì‹  ë²”ìœ„) ì œê±°
                    let cleanInsight = insight.trim()
                        .replace(/^(?:\p{Extended_Pictographic}[\uFE0F]?\s*)+/u, '');

                    // 1) ë¼ì¸ ì „ì²´ê°€ **êµµê²Œ** ë¸”ë¡ë“¤(+ ì—°ê²°ì–´)ë¡œë§Œ êµ¬ì„±ëœ ê²½ìš° â†’ í†µì§¸ë¡œ ì œëª©
                    //    ì˜ˆ) **A** ì™€ **B**ëŠ” / **X**ì—ì„œ **Y**ë¡œ / **M** ë° **N**
                    const boldOnlyLine = /^(?:\*\*[^*]+?\*\*)(?:\s*(?:[ì™€ê³¼ë°]|ì—ì„œ|ìœ¼ë¡œ|ë¡œ|,|\/|[-â€“â€”]|â†’|->)\s*(?:\*\*[^*]+?\*\*))*\s*(?:ì€|ëŠ”|ì´ë‹¤|:)?\s*$/u;

                    if (boldOnlyLine.test(cleanInsight)) {
                        title = cleanInsight.replace(/\*\*(.+?)\*\*/g, '$1').trim();
                        content = '';
                    } else {
                        // 2) ë§¨ ì• "**ì œëª©**:" íŒ¨í„´
                        let match = cleanInsight.match(/^\*\*(.+?)\*\*:/);
                        if (match) {
                            title = match[1].trim();
                            content = cleanInsight.replace(match[0], '').trim();
                        } else {
                            // 3) ë§¨ ì• "**ì œëª©**" (ì½œë¡  ì—†ìŒ)
                            match = cleanInsight.match(/^\*\*(.+?)\*\*\s*/);
                            if (match) {
                                title = match[1].trim();
                                content = cleanInsight.replace(match[0], '').trim();
                            } else {
                                // 4) ì´ëª¨ì§€ + "**ì œëª©**"
                                match = insight.match(/^\p{Extended_Pictographic}[\uFE0F]?\s*\*\*(.+?)\*\*:?/u);
                                if (match) {
                                    title = match[1].trim();
                                    content = insight.replace(match[0], '').trim();
                                } else {
                                    // 5) ì¤„ë°”ê¿ˆ ê¸°ì¤€: ì²« ì¤„ì´ ì§§ìœ¼ë©´ ì œëª©ìœ¼ë¡œ ê°„ì£¼ (ë³´ì¡° ê·œì¹™)
                                    const lines = cleanInsight.split(/\n+/).map(l => l.trim()).filter(l => l);
                                    if (!title && lines.length > 1 && lines[0].length > 0 && lines[0].length < 40) {
                                        title = lines[0];
                                        content = lines.slice(1).join('\n').trim();
                                    }
                                    // 6) ë¬¸ì¥ ì¤‘ê°„/ë‹¤ìŒ ì¤„ì— ë“±ì¥í•˜ëŠ” **ì œëª©** íŒ¨í„´ (ë³´ì¡° ê·œì¹™)
                                    if (!title) {
                                        const midMatch = cleanInsight.match(/\n?\s*\*\*(.+?)\*\*/);
                                        if (midMatch) {
                                            title = midMatch[1].trim();
                                            content = cleanInsight.replace(midMatch[0], '').trim();
                                        }
                                    }
                                }
                            }
                        }
                    }

                    // =========================
                    // ë³¸ë¬¸ ì²˜ë¦¬ (ë³¼ë“œ â†’ <b>, ë¬¸ë‹¨ ë¶„ë¦¬)
                    // =========================
                    if (content) {
                        // **bold** â†’ <b>bold</b>
                        content = content.replace(/\*\*(.+?)\*\*/g, '<b>$1</b>');

                        // ë¬¸ë‹¨ ë‚˜ëˆ„ê¸°: ì¤„ë°”ê¿ˆ ìš°ì„ , ì—†ìœ¼ë©´ ë¬¸ì¥ ë‹¨ìœ„ë¡œ
                        let paragraphs = [];

                        if (content.includes('\n')) {
                            paragraphs = content.split('\n').map(p => p.trim()).filter(p => p);
                        } else {
                            const temp = content;
                            let currentParagraph = '';
                            let charCount = 0;
                            let sentenceCount = 0;

                            for (let i = 0; i < temp.length; i++) {
                                const char = temp[i];
                                currentParagraph += char;
                                charCount++;

                                // ë¬¸ì¥ë¶€í˜¸(. ! ?) ë’¤ ê³µë°± â†’ ìƒˆ ë¬¸ì¥ í›„ë³´
                                if (/[.!?]/.test(char) && i < temp.length - 1 && /\s/.test(temp[i + 1])) {
                                    // ë‹¤ìŒ ë¬¸ìê°€ í•œê¸€/ëŒ€ë¬¸ì/ë”°ì˜´í‘œ ë“± â†’ ìƒˆ ë¬¸ì¥ ì‹œì‘
                                    let nextCharIndex = i + 1;
                                    while (nextCharIndex < temp.length && /\s/.test(temp[nextCharIndex])) {
                                        currentParagraph += temp[nextCharIndex];
                                        nextCharIndex++;
                                        i++;
                                    }

                                    if (nextCharIndex < temp.length && /[ê°€-í£A-Z"']/.test(temp[nextCharIndex])) {
                                        sentenceCount++;
                                        // 80ì+ì— 2ë¬¸ì¥ ì´ìƒì´ê±°ë‚˜ 150ì ì´ìƒì´ë©´ ë¬¸ë‹¨ ë¶„ë¦¬
                                        if ((charCount >= 80 && sentenceCount >= 2) || charCount >= 150) {
                                            paragraphs.push(currentParagraph.trim());
                                            currentParagraph = '';
                                            charCount = 0;
                                            sentenceCount = 0;
                                        }
                                    }
                                }
                            }

                            if (currentParagraph.trim()) {
                                paragraphs.push(currentParagraph.trim());
                            }

                            // ë¬¸ë‹¨ì´ í•˜ë‚˜ë„ ì—†ìœ¼ë©´ ì›ë³¸ ìœ ì§€
                            if (paragraphs.length === 0) {
                                paragraphs = [content];
                            }
                        }

                        // ì—¬ëŸ¬ ê°œì˜ p íƒœê·¸ë¡œ ë Œë”ë§
                        content = paragraphs.map(p => `<p>${p}</p>`).join('');
                    }

                    return `
                        <article class="card ${categoryType}">
                            ${title ? `<h2>${title}</h2>` : ``}
                            ${content}
                        </article>
                    `;
                }).join('');
            }

            // í•µì‹¬ ìš”ì•½ë„ ë¬¸ë‹¨ìœ¼ë¡œ ë‚˜ëˆ„ê¸°
            if (row.key_summary) {
                let summaryContent = row.key_summary.trim();
                let summaryParagraphs = [];

                if (summaryContent.includes('\n')) {
                    summaryParagraphs = summaryContent.split('\n').map(p => p.trim()).filter(p => p);
                } else {
                    const temp = summaryContent;
                    let currentParagraph = '';
                    let charCount = 0;
                    let sentenceCount = 0;

                    for (let i = 0; i < temp.length; i++) {
                        const char = temp[i];
                        currentParagraph += char;
                        charCount++;

                        if (/[.!?]/.test(char) && i < temp.length - 1 && /\s/.test(temp[i + 1])) {
                            let nextCharIndex = i + 1;
                            while (nextCharIndex < temp.length && /\s/.test(temp[nextCharIndex])) {
                                currentParagraph += temp[nextCharIndex];
                                nextCharIndex++;
                                i++;
                            }

                            if (nextCharIndex < temp.length && /[ê°€-í£A-Z"']/.test(temp[nextCharIndex])) {
                                sentenceCount++;
                                if ((charCount >= 80 && sentenceCount >= 2) || charCount >= 150) {
                                    summaryParagraphs.push(currentParagraph.trim());
                                    currentParagraph = '';
                                    charCount = 0;
                                    sentenceCount = 0;
                                }
                            }
                        }
                    }

                    if (currentParagraph.trim()) {
                        summaryParagraphs.push(currentParagraph.trim());
                    }
                    if (summaryParagraphs.length === 0) {
                        summaryParagraphs = [summaryContent];
                    }
                }

                // innerHTMLë¡œ ì—¬ëŸ¬ p íƒœê·¸ ë Œë”ë§
                summaryEl.innerHTML = summaryParagraphs.map(p => `<p style="margin: .6rem 0; line-height: 1.7;">${p.replace(/\*\*(.+?)\*\*/g, '<b>$1</b>')}</p>`).join('');

                // ì²«/ë§ˆì§€ë§‰ p íƒœê·¸ margin ì¡°ì •
                const summaryPs = summaryEl.querySelectorAll('p');
                if (summaryPs.length > 0) {
                    summaryPs[0].style.marginTop = '0';
                    summaryPs[summaryPs.length - 1].style.marginBottom = '0';
                }
            } else {
                summaryEl.textContent = "";
            }

            const categories = [
                { key: "domestic_insights", type: "domestic", icon: "ğŸ ", label: "êµ­ë‚´ë™í–¥" },
                { key: "global_insights", type: "global", icon: "âœˆï¸", label: "í•´ì™¸ë™í–¥" },
                { key: "government_insights", type: "government", icon: "ğŸ›ï¸", label: "ì •ë¶€ë™í–¥" },
                { key: "corporate_insights", type: "corporate", icon: "ğŸ¢", label: "ê¸°ì—…ë™í–¥" },
            ];

            let html = '';
            categories.forEach(({ key, type, icon, label }) => {
                if (category === "all" || category === type) {
                    const cards = renderCards(row[key], type);
                    if (cards) {
                        html += `
                            <section class="category-block">
                                <h3 class="category-title">${icon} ${label}</h3>
                                <div class="category-cards">${cards}</div>
                            </section>
                        `;
                    }
                }
            });

            cardSectionEl.style.opacity = 0;
            cardSectionEl.innerHTML = html;
            requestAnimationFrame(() => {
                cardSectionEl.style.transition = "opacity .4s ease";
                cardSectionEl.style.opacity = 1;
            });

            // í•˜ë‹¨ ë„¤ë¹„ê²Œì´ì…˜ ì—…ë°ì´íŠ¸
            updateBottomNav(category);
        };

        const switchCategory = (category) => {
            // ìƒë‹¨ ë„¤ë¹„ê²Œì´ì…˜ ë²„íŠ¼ ì—…ë°ì´íŠ¸
            navBtns.forEach(b => b.classList.remove("selected"));
            const targetBtn = Array.from(navBtns).find(b => b.dataset.cat === category);
            if (targetBtn) targetBtn.classList.add("selected");

            currentCategory = category;

            // URL í•´ì‹œ ì—…ë°ì´íŠ¸
            if (currentCategory === 'all') {
                window.location.hash = '';
            } else {
                window.location.hash = currentCategory;
            }

            if (fetchedData) {
                handleRenderInsights(fetchedData, currentCategory);
            }

            // ìƒë‹¨ìœ¼ë¡œ ë¶€ë“œëŸ½ê²Œ ìŠ¤í¬ë¡¤
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        navBtns.forEach(btn => {
            btn.addEventListener("click", () => {
                switchCategory(btn.dataset.cat);
            });
        });

        // í•˜ë‹¨ ë„¤ë¹„ê²Œì´ì…˜ ë²„íŠ¼ ì´ë²¤íŠ¸
        bottomNavBtns.forEach(btn => {
            btn.addEventListener("click", () => {
                switchCategory(btn.dataset.cat);
            });
        });

        document.getElementById("refreshBtn").addEventListener("click", fetchAndStoreData);

        // ë‚ ì§œ ë„¤ë¹„ê²Œì´ì…˜ ê¸°ëŠ¥
        const prevDayBtn = document.getElementById("prevDayBtn");
        const nextDayBtn = document.getElementById("nextDayBtn");
        const currentDateDisplay = document.getElementById("currentDateDisplay");

        const formatDisplayDate = (dateStr) => {
            if (!dateStr) return "ì˜¤ëŠ˜";
            const d = new Date(dateStr);
            const yyyy = d.getFullYear();
            const mm = String(d.getMonth() + 1).padStart(2, "0");
            const dd = String(d.getDate()).padStart(2, "0");
            return `${yyyy}ë…„ ${mm}ì›” ${dd}ì¼`;
        };

        const getCurrentDate = () => {
            const dateParam = getDateFromUrl();
            if (dateParam) return dateParam;

            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, "0");
            const dd = String(today.getDate()).padStart(2, "0");
            return `${yyyy}-${mm}-${dd}`;
        };

        const navigateToDate = (dateStr) => {
            const url = new URL(window.location);
            url.searchParams.set('date', dateStr);
            window.history.pushState({}, '', url);
            fetchAndStoreData();
            updateDateDisplay();
        };

        const updateDateDisplay = () => {
            const currentDate = getCurrentDate();
            currentDateDisplay.textContent = formatDisplayDate(currentDate);

            // ë¯¸ë˜ ë‚ ì§œëŠ” "ë‹¤ìŒë‚ " ë²„íŠ¼ ë¹„í™œì„±í™”
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const current = new Date(currentDate);
            current.setHours(0, 0, 0, 0);

            nextDayBtn.disabled = (current >= today);
        };

        prevDayBtn.addEventListener("click", () => {
            const currentDate = getCurrentDate();
            const date = new Date(currentDate);
            date.setDate(date.getDate() - 1);

            const yyyy = date.getFullYear();
            const mm = String(date.getMonth() + 1).padStart(2, "0");
            const dd = String(date.getDate()).padStart(2, "0");
            const newDate = `${yyyy}-${mm}-${dd}`;

            navigateToDate(newDate);
        });

        nextDayBtn.addEventListener("click", () => {
            const currentDate = getCurrentDate();
            const date = new Date(currentDate);
            date.setDate(date.getDate() + 1);

            const yyyy = date.getFullYear();
            const mm = String(date.getMonth() + 1).padStart(2, "0");
            const dd = String(date.getDate()).padStart(2, "0");
            const newDate = `${yyyy}-${mm}-${dd}`;

            navigateToDate(newDate);
        });

        // ì´ˆê¸° ë‚ ì§œ í‘œì‹œ ì—…ë°ì´íŠ¸
        updateDateDisplay();
    </script>
