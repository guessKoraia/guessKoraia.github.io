<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI 뉴스레터</title>
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" />
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta name="description" content="한국인공지능협회 인공지능 소식 모음 | 인공지능 관련 최신 정보를 확인하세요.">
    <meta property="og:type" content="website">
    <meta property="og:title" content="인공지능 소식 모음 | 한국인공지능협회">
    <meta property="og:description" content="인공지능 관련 최신 정보를 확인하세요.">
    <meta name="twitter:title" content="인공지능 소식 모음 | 한국인공지능협회">
    <meta name="twitter:description" content="인공지능 관련 최신 정보를 확인하세요.">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:image"
        content="https://raw.githubusercontent.com/guessKoraia/guessKoraia.github.io/refs/heads/main/koraia_main_popup/report_2.png">
    <meta name="twitter:image"
        content="https://raw.githubusercontent.com/guessKoraia/guessKoraia.github.io/refs/heads/main/koraia_main_popup/report_2.png">
    <link href="https://framerusercontent.com/images/yHL6S80IssKYxSTQMOG4ilm6ck.png" rel="icon"
        media="(prefers-color-scheme: light)">
    <link href="https://framerusercontent.com/images/yHL6S80IssKYxSTQMOG4ilm6ck.png" rel="icon"
        media="(prefers-color-scheme: dark)">

    <style>
        :root {
            --bg-light: #f9fafb;
            --bg-dark: #111827;
            --text-light: #111827;
            --text-dark: #f3f4f6;
            --card-light: #ffffff;
            --card-dark: #1f2937;
            --primary: #3b82f6;
            --border-color-dark: #374151;
        }

        html {
            font-size: 18px;
        }

        body {
            font-family: "Pretendard Variable", Pretendard, "Noto Sans KR", sans-serif;
            margin: 0;
            background: var(--bg-light);
            color: var(--text-light);
            transition: background-color .3s, color .3s;
            line-height: 1.6;
            letter-spacing: .02em;
        }

        body.dark {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        header {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, .7);
            border-bottom: 1px solid #e5e7eb;
            padding: 2rem 1rem .8rem;
            transition: background-color .3s;
        }

        body.dark header {
            background: rgba(17, 24, 39, .7);
            border-color: var(--border-color-dark);
        }

        .header-container {
            max-width: 1100px;
            min-height: 40px;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .title h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
            line-height: 1.2;
        }

        .title img {
            height: 30px;
        }

        .controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: .45rem;
            align-items: center;
        }

        .btn {
            padding: .4rem .8rem;
            border-radius: .6rem;
            font-size: .9rem;
            border: 1px solid #d1d5db;
            cursor: pointer;
            background: var(--card-light);
            color: var(--text-light);
            transition: transform .2s, background .3s, color .3s, border-color .3s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        body.dark .btn {
            border: none;
            background: var(--card-dark);
            color: var(--text-dark);
            border: 1px solid var(--border-color-dark);
        }

        body.dark .btn:hover {
            background: var(--border-color-dark);
        }

        .icon-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: .8rem;
            line-height: 1;
            border-radius: 50%;
        }

        .icon-btn svg {
            stroke: var(--text-light);
            transition: stroke .3s;
        }

        body.dark .icon-btn svg {
            stroke: var(--text-dark);
        }

        nav {
            max-width: 1100px;
            margin: auto;
            display: flex;
            justify-content: center;
            gap: .5rem;
            padding-top: .8rem;
            flex-wrap: wrap;
            overflow-x: auto;
        }

        .nav-btn {
            padding: .5rem 1rem;
            border-radius: 1rem;
            font-size: .8rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            color: #262626;
            background: transparent;
            border: 1px solid #eee;
            transition: transform .2s, background .3s;
        }

        .nav-btn:hover {
            background: #eff0f3;
            transform: translateY(-2px);
        }

        .nav-btn.selected {
            background: var(--primary);
            color: #fff;
        }

        body.dark .nav-btn {
            color: #93c5fd;
            border: 1px solid var(--border-color-dark);
        }

        body.dark .nav-btn:hover {
            background: #1e3a8a;
        }

        body.dark .nav-btn.selected {
            background: #1d4ed8;
            color: #fff;
        }

        .summary-section {
            max-width: 1100px;
            margin: auto;
            padding: 2rem 1rem;
            padding-bottom: 0;
        }

        .card-section {
            max-width: 1100px;
            margin: auto;
            padding: 2rem 1rem 4rem 1rem;
        }

        .category-block {
            margin-bottom: 2rem;
        }

        .category-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin: 0 0 1rem;
            display: flex;
            align-items: center;
            gap: .5rem;
            color: var(--primary);
        }

        .category-cards {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: 1fr;
        }

        @media (min-width:640px) {
            .category-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width:1024px) {
            .category-cards {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .card {
            background: var(--card-light);
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            padding: 1.2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, .05);
            transition: transform .2s, box-shadow .2s;
        }

        body.dark .card {
            background: var(--card-dark);
            border: 1px solid var(--border-color-dark);
        }

        /* 카테고리별 카드 색상 - 접근성 개선 버전 */
        .card.domestic {
            background: #fffbeb;
            border-left: 4px solid #f59e0b;
            border-color: #f3e8ff;
        }

        .card.global {
            background: #eff6ff;
            border-left: 4px solid #3b82f6;
            border-color: #e0e7ff;
        }

        .card.government {
            background: #f0fdf4;
            border-left: 4px solid #10b981;
            border-color: #dcfce7;
        }

        .card.corporate {
            background: #fdf2f8;
            border-left: 4px solid #ec4899;
            border-color: #fce7f3;
        }

        .card.legal {
            background: #f3f4f6;
            border-left: 4px solid #6b7280;
            border-color: #e5e7eb;
            cursor: pointer;
            transition: transform .2s, box-shadow .2s;
        }

        .card.legal:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(0, 0, 0, .15);
            background: #e5e7eb;
        }

        body.dark .card.domestic {
            background: #1c1917;
            border-left: 4px solid #f59e0b;
            border-color: #292524;
        }

        body.dark .card.global {
            background: #1e293b;
            border-left: 4px solid #3b82f6;
            border-color: #334155;
        }

        body.dark .card.government {
            background: #14532d;
            border-left: 4px solid #10b981;
            border-color: #166534;
        }

        body.dark .card.corporate {
            background: #831843;
            border-left: 4px solid #ec4899;
            border-color: #9d174d;
        }

        body.dark .card.legal {
            background: #374151;
            border-left: 4px solid #9ca3af;
            border-color: #4b5563;
        }

        body.dark .card.legal:hover {
            background: #4b5563;
        }

        .card.legal .report-date {
            margin: 0 0 .5rem;
            font-size: .8rem;
            font-weight: 600;
            color: #9ca3af;
        }

        body.dark .card.legal .report-date {
            color: #9ca3af;
        }



        .card h2 {
            font-size: 1rem;
            font-weight: bold;
            margin: .8rem 0 .5rem;
            color: var(--text-light);
        }

        body.dark .card h2 {
            color: var(--text-dark);
        }

        /* 카테고리별 제목 색상 */
        .card.domestic h2 {
            color: #92400e;
        }

        .card.global h2 {
            color: #1d4ed8;
        }

        .card.government h2 {
            color: #047857;
        }

        .card.corporate h2 {
            color: #be185d;
        }

        .card.legal h2 {
            color: #374151;
        }

        body.dark .card.domestic h2,
        body.dark .card.global h2,
        body.dark .card.government h2,
        body.dark .card.corporate h2,
        body.dark .card.legal h2 {
            color: var(--text-dark);
        }

        .card p {
            font-size: .90rem;
            line-height: 1.6;
            color: #4b5563;
            margin: .6rem 0;
        }

        .card p:first-of-type {
            margin-top: 0;
        }

        .card p:last-of-type {
            margin-bottom: 0;
        }

        body.dark .card p {
            color: #d1d5db;
        }

        /* 카테고리별 텍스트 색상 조정 */
        .card.domestic p {
            color: #78350f;
        }

        .card.global p {
            color: #1e40af;
        }

        .card.government p {
            color: #065f46;
        }

        .card.corporate p {
            color: #be185d;
        }

        .card.legal p {
            color: #4b5563;
        }

        body.dark .card.domestic p,
        body.dark .card.global p,
        body.dark .card.government p,
        body.dark .card.corporate p,
        body.dark .card.legal p {
            color: #d1d5db;
        }

        .error {
            color: #d81d1d;
            background: #ffe8e8;
            padding: .5rem;
            border-radius: 6px;
        }

        @media (max-width:639px) {
            header {
                padding-top: 1.5rem;
            }

            .header-container {
                gap: .8rem;
            }

            .nav-btn {
                padding: .3rem 1rem;
            }
        }

        /* Footer 스타일 */
        footer {
            border-top: 1px solid #e5e7eb;
            background: rgba(255, 255, 255, .7);
            backdrop-filter: blur(12px);
            padding: 2rem 1rem;
            margin-top: 2rem;
            transition: background-color .3s;
        }

        body.dark footer {
            background: rgba(17, 24, 39, .7);
            border-color: var(--border-color-dark);
        }

        .footer-container {
            max-width: 1100px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .date-navigation {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .date-display {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--primary);
            min-width: 150px;
            text-align: center;
        }

        .nav-date-btn {
            padding: .6rem 1.2rem;
            border-radius: .8rem;
            font-size: .9rem;
            font-weight: 500;
            border: 1px solid #d1d5db;
            cursor: pointer;
            background: var(--card-light);
            color: var(--text-light);
            transition: transform .2s, background .3s, color .3s;
            display: flex;
            align-items: center;
            gap: .5rem;
        }

        .nav-date-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            background: var(--primary);
            color: white;
        }

        .nav-date-btn:disabled {
            opacity: .4;
            cursor: not-allowed;
        }

        body.dark .nav-date-btn {
            background: var(--card-dark);
            color: var(--text-dark);
            border: 1px solid var(--border-color-dark);
        }

        body.dark .nav-date-btn:hover:not(:disabled) {
            background: #1d4ed8;
        }

        .footer-info {
            text-align: center;
            color: #6b7280;
            font-size: .85rem;
            line-height: 1.6;
        }

        body.dark .footer-info {
            color: #9ca3af;
        }

        @media (max-width:639px) {
            .date-navigation {
                gap: .5rem;
            }

            .nav-date-btn {
                padding: .5rem 1rem;
                font-size: .85rem;
            }

            .date-display {
                font-size: 1rem;
                min-width: 120px;
            }
        }

        /* 하단 카테고리 네비게이션 */
        .bottom-category-nav {
            max-width: 1100px;
            margin: 3rem auto 2rem;
            padding: 0 1rem;
            text-align: center;
        }

        .bottom-category-nav h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-light);
            margin: 0 0 1.5rem;
        }

        body.dark .bottom-category-nav h3 {
            color: var(--text-dark);
        }

        .bottom-nav-buttons {
            display: flex;
            justify-content: center;
            gap: .8rem;
            flex-wrap: wrap;
        }

        .bottom-nav-btn {
            padding: .7rem 1.5rem;
            border-radius: 1rem;
            font-size: .9rem;
            font-weight: 500;
            border: 1px solid #d1d5db;
            cursor: pointer;
            background: var(--card-light);
            color: var(--text-light);
            transition: transform .2s, background .3s, color .3s;
            display: inline-flex;
            align-items: center;
            gap: .5rem;
        }

        .bottom-nav-btn:hover {
            transform: translateY(-2px);
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        body.dark .bottom-nav-btn {
            background: var(--card-dark);
            color: var(--text-dark);
            border: 1px solid var(--border-color-dark);
        }

        body.dark .bottom-nav-btn:hover {
            background: #1d4ed8;
            border-color: #1d4ed8;
        }

        @media (max-width:639px) {
            .bottom-category-nav {
                margin: 2rem auto 1.5rem;
            }

            .bottom-category-nav h3 {
                font-size: 1rem;
                margin-bottom: 1rem;
            }

            .bottom-nav-buttons {
                gap: .5rem;
            }

            .bottom-nav-btn {
                padding: .6rem 1.2rem;
                font-size: .85rem;
            }
        }

        /* iframe 모달 스타일 */
        .iframe-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .9);
            z-index: 9999;
            animation: fadeIn .3s ease;
        }

        .iframe-modal.active {
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .iframe-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, .95);
            color: white;
        }

        .iframe-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0;
        }

        .iframe-close-btn {
            background: transparent;
            border: 2px solid white;
            color: white;
            padding: .5rem 1.5rem;
            border-radius: .5rem;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background .2s, color .2s;
        }

        .iframe-close-btn:hover {
            background: white;
            color: black;
        }

        .iframe-container {
            flex: 1;
            width: 100%;
            height: calc(100% - 70px);
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 639px) {
            .iframe-header {
                padding: .8rem 1rem;
            }

            .iframe-title {
                font-size: 1rem;
            }

            .iframe-close-btn {
                padding: .4rem 1rem;
                font-size: .9rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="title">
                <img src="https://raw.githubusercontent.com/koraiadev/img/bac6e32c862f2d6c9b25e022fe1123fdad7fb29f/koraia/logo-koraia.svg"
                    alt="KORAIA">
                <h1>AI 뉴스레터</h1>
            </div>
        </div>
        <nav>
            <button class="nav-btn selected" data-cat="all">📜전체</button>
            <button class="nav-btn" data-cat="domestic">🏠국내동향</button>
            <button class="nav-btn" data-cat="global">✈️해외동향</button>
            <button class="nav-btn" data-cat="government">🏛️정부동향</button>
            <button class="nav-btn" data-cat="corporate">🏢기업동향</button>
            <button class="nav-btn" data-cat="interview">📣인터뷰·기고문</button>
            <button class="nav-btn" data-cat="legal">⚖️AI 특화 법률 리포트</button>
        </nav>
    </header>

    <main>
        <div class="summary-section">
            <article class="card">
                <span style="font-weight:bold; color:var(--primary)">✅ 핵심 요약</span>
                <p id="summary">요약을 불러오는 중입니다.</p>
            </article>
        </div>

        <div id="cardSection" class="card-section"></div>

        <!-- 하단 카테고리 네비게이션 -->
        <div id="bottomCategoryNav" class="bottom-category-nav" style="display: none;">
            <h3>📌 다른 소식도 볼까요?</h3>
            <div class="bottom-nav-buttons">
                <button class="bottom-nav-btn" data-cat="all">📜 전체보기</button>
                <button class="bottom-nav-btn" data-cat="domestic">🏠 국내동향</button>
                <button class="bottom-nav-btn" data-cat="global">✈️ 해외동향</button>
                <button class="bottom-nav-btn" data-cat="government">🏛️ 정부동향</button>
                <button class="bottom-nav-btn" data-cat="corporate">🏢 기업동향</button>
                <button class="bottom-nav-btn" data-cat="interview">📣 인터뷰·기고문</button>
            </div>
        </div>

        <div class="controls">
            <button id="darkToggle" class="btn icon-btn" aria-label="다크 모드 전환">
                <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
                </svg>
                <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    style="display:none;">
                    <circle cx="12" cy="12" r="5" />
                    <line x1="12" y1="1" x2="12" y2="3" />
                    <line x1="12" y1="21" x2="12" y2="23" />
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                    <line x1="1" y1="12" x2="3" y2="12" />
                    <line x1="21" y1="12" x2="23" y2="12" />
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                </svg>
            </button>

            <button id="refreshBtn" class="btn icon-btn" aria-label="새로고침">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 4v6h-6" />
                    <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10" />
                </svg>
            </button>
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <div class="date-navigation">
                <button id="prevDayBtn" class="nav-date-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                    이전날
                </button>
                <div class="date-display" id="currentDateDisplay">오늘</div>
                <button id="nextDayBtn" class="nav-date-btn">
                    다음날
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>

                    img.onerror = () => { img.onerror = null; img.src = DEFAULT_THUMB; };
                    img.src = direct;
                    return;
                }
                let src = await fetchOgImage(url);
                if (!src) src = `https://s.wordpress.com/mshots/v1/${encodeURIComponent(url)}?w=640`;
                img.onerror = () => { img.onerror = null; img.src = DEFAULT_THUMB; };
                img.src = src || DEFAULT_THUMB;
            });
        };

        // iframe 모달 열기
        const openIframeModal = (url, title) => {
            const modal = document.getElementById('iframeModal');
            const iframe = document.getElementById('iframeContent');
            const modalTitle = document.getElementById('iframeModalTitle');

            modalTitle.textContent = title;
            iframe.src = url;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // 스크롤 방지
        };

        // iframe 모달 닫기
        const closeIframeModal = () => {
            const modal = document.getElementById('iframeModal');
            const iframe = document.getElementById('iframeContent');

            modal.classList.remove('active');
            iframe.src = ''; // iframe 초기화
            document.body.style.overflow = ''; // 스크롤 복원
        };

        // 닫기 버튼 이벤트
        document.getElementById('closeIframeBtn').addEventListener('click', closeIframeModal);

        // ESC 키로 모달 닫기
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const modal = document.getElementById('iframeModal');
                if (modal.classList.contains('active')) {
                    closeIframeModal();
                }
            }
        });

        // 모달 배경 클릭시 닫기
        document.getElementById('iframeModal').addEventListener('click', (e) => {
            if (e.target.id === 'iframeModal') {
                closeIframeModal();
            }
        });

        const updateBottomNav = (category) => {
            // 핵심 요약 섹션 표시/숨김
            const summarySectionEl = document.querySelector(".summary-section");
            if (category === "all") {
                // 전체보기일 때는 핵심 요약 표시, 하단 네비게이션 숨김
                summarySectionEl.style.display = "block";
                bottomCategoryNav.style.display = "none";
                return;
            }

            // legal 카테고리는 하단 네비게이션 숨김
            if (category === "legal") {
                summarySectionEl.style.display = "none";
                bottomCategoryNav.style.display = "none";
                return;
            }

            // 특정 카테고리일 때는 핵심 요약 숨김, 하단 네비게이션 표시
            summarySectionEl.style.display = "none";
            bottomCategoryNav.style.display = "block";

            // 현재 선택된 카테고리를 제외한 나머지 버튼만 보이게
            bottomNavBtns.forEach(btn => {
                const btnCat = btn.dataset.cat;
                if (btnCat === category) {
                    btn.style.display = "none"; // 현재 카테고리 버튼은 숨김
                } else {
                    btn.style.display = "inline-flex"; // 나머지 버튼은 표시
                }
            });
        };

        const handleRenderInsights = (row, category = "all") => {
            function renderCards(insights, categoryType) {



                if (!insights) return '';
                return insights.map(insight => {
                    // =========================
                    // 제목/본문 파싱 (개선 버전)
                    // =========================
                    let title = null;
                    let content = insight;

                    // 0) 전처리: 트림 + 이모지(최신 범위) 제거
                    let cleanInsight = insight.trim()
                        .replace(/^(?:\p{Extended_Pictographic}[\uFE0F]?\s*)+/u, '');

                    // 1) 라인 전체가 **굵게** 블록들(+ 연결어)로만 구성된 경우 → 통째로 제목
                    //    예) **A** 와 **B**는 / **X**에서 **Y**로 / **M** 및 **N**
                    const boldOnlyLine = /^(?:\*\*[^*]+?\*\*)(?:\s*(?:[와과및]|에서|으로|로|,|\/|[-–—]|→|->)\s*(?:\*\*[^*]+?\*\*))*\s*(?:은|는|이다|:)?\s*$/u;

                    if (boldOnlyLine.test(cleanInsight)) {
                        title = cleanInsight.replace(/\*\*(.+?)\*\*/g, '$1').trim();
                        content = '';
                    } else {
                        // 2) 맨 앞 "**제목**:" 패턴
                        let match = cleanInsight.match(/^\*\*(.+?)\*\*:/);
                        if (match) {
                            title = match[1].trim();
                            content = cleanInsight.replace(match[0], '').trim();
                        } else {
                            // 3) 맨 앞 "**제목**" (콜론 없음)
                            match = cleanInsight.match(/^\*\*(.+?)\*\*\s*/);
                            if (match) {
                                title = match[1].trim();
                                content = cleanInsight.replace(match[0], '').trim();
                            } else {
                                // 4) 이모지 + "**제목**"
                                match = insight.match(/^\p{Extended_Pictographic}[\uFE0F]?\s*\*\*(.+?)\*\*:?/u);
                                if (match) {
                                    title = match[1].trim();
                                    content = insight.replace(match[0], '').trim();
                                } else {
                                    // 5) 줄바꿈 기준: 첫 줄이 짧으면 제목으로 간주 (보조 규칙)
                                    const lines = cleanInsight.split(/\n+/).map(l => l.trim()).filter(l => l);
                                    if (!title && lines.length > 1 && lines[0].length > 0 && lines[0].length < 40) {
                                        title = lines[0];
                                        content = lines.slice(1).join('\n').trim();
                                    }
                                    // 6) 문장 중간/다음 줄에 등장하는 **제목** 패턴 (보조 규칙)
                                    if (!title) {
                                        const midMatch = cleanInsight.match(/\n?\s*\*\*(.+?)\*\*/);
                                        if (midMatch) {
                                            title = midMatch[1].trim();
                                            content = cleanInsight.replace(midMatch[0], '').trim();
                                        }
                                    }
                                }
                            }
                        }
                    }

                    // =========================
                    // 본문 처리 (볼드 → <b>, 문단 분리)
                    // =========================
                    if (content) {
                        // **bold** → <b>bold</b>
                        content = content.replace(/\*\*(.+?)\*\*/g, '<b>$1</b>');

                        // 문단 나누기: 줄바꿈 우선, 없으면 문장 단위로
                        let paragraphs = [];

                        if (content.includes('\n')) {
                            paragraphs = content.split('\n').map(p => p.trim()).filter(p => p);
                        } else {
                            const temp = content;
                            let currentParagraph = '';
                            let charCount = 0;
                            let sentenceCount = 0;

                            for (let i = 0; i < temp.length; i++) {
                                const char = temp[i];
                                currentParagraph += char;
                                charCount++;

                                // 문장부호(. ! ?) 뒤 공백 → 새 문장 후보
                                if (/[.!?]/.test(char) && i < temp.length - 1 && /\s/.test(temp[i + 1])) {
                                    // 다음 문자가 한글/대문자/따옴표 등 → 새 문장 시작
                                    let nextCharIndex = i + 1;
                                    while (nextCharIndex < temp.length && /\s/.test(temp[nextCharIndex])) {
                                        currentParagraph += temp[nextCharIndex];
                                        nextCharIndex++;
                                        i++;
                                    }

                                    if (nextCharIndex < temp.length && /[가-힣A-Z"']/.test(temp[nextCharIndex])) {
                                        sentenceCount++;
                                        // 80자+에 2문장 이상이거나 150자 이상이면 문단 분리
                                        if ((charCount >= 80 && sentenceCount >= 2) || charCount >= 150) {
                                            paragraphs.push(currentParagraph.trim());
                                            currentParagraph = '';
                                            charCount = 0;
                                            sentenceCount = 0;
                                        }
                                    }
                                }
                            }

                            if (currentParagraph.trim()) {
                                paragraphs.push(currentParagraph.trim());
                            }

                            // 문단이 하나도 없으면 원본 유지
                            if (paragraphs.length === 0) {
                                paragraphs = [content];
                            }
                        }

                        // 여러 개의 p 태그로 렌더링
                        content = paragraphs.map(p => `<p>${p}</p>`).join('');
                    }

                    return `
                        <article class="card ${categoryType}">
                            ${title ? `<h2>${title}</h2>` : ``}
                            ${content}
                        </article>
                    `;
                }).join('');
            }

            // 핵심 요약도 문단으로 나누기
            if (row.key_summary) {
                let summaryContent = row.key_summary.trim();
                let summaryParagraphs = [];

                if (summaryContent.includes('\n')) {
                    summaryParagraphs = summaryContent.split('\n').map(p => p.trim()).filter(p => p);
                } else {
                    const temp = summaryContent;
                    let currentParagraph = '';
                    let charCount = 0;
                    let sentenceCount = 0;

                    for (let i = 0; i < temp.length; i++) {
                        const char = temp[i];
                        currentParagraph += char;
                        charCount++;

                        if (/[.!?]/.test(char) && i < temp.length - 1 && /\s/.test(temp[i + 1])) {
                            let nextCharIndex = i + 1;
                            while (nextCharIndex < temp.length && /\s/.test(temp[nextCharIndex])) {
                                currentParagraph += temp[nextCharIndex];
                                nextCharIndex++;
                                i++;
                            }

                            if (nextCharIndex < temp.length && /[가-힣A-Z"']/.test(temp[nextCharIndex])) {
                                sentenceCount++;
                                if ((charCount >= 80 && sentenceCount >= 2) || charCount >= 150) {
                                    summaryParagraphs.push(currentParagraph.trim());
                                    currentParagraph = '';
                                    charCount = 0;
                                    sentenceCount = 0;
                                }
                            }
                        }
                    }

                    if (currentParagraph.trim()) {
                        summaryParagraphs.push(currentParagraph.trim());
                    }
                    if (summaryParagraphs.length === 0) {
                        summaryParagraphs = [summaryContent];
                    }
                }

                // innerHTML로 여러 p 태그 렌더링
                summaryEl.innerHTML = summaryParagraphs.map(p => `<p style="margin: .6rem 0; line-height: 1.7;">${p.replace(/\*\*(.+?)\*\*/g, '<b>$1</b>')}</p>`).join('');

                // 첫/마지막 p 태그 margin 조정
                const summaryPs = summaryEl.querySelectorAll('p');
                if (summaryPs.length > 0) {
                    summaryPs[0].style.marginTop = '0';
                    summaryPs[summaryPs.length - 1].style.marginBottom = '0';
                }
            } else {
                summaryEl.textContent = "";
            }

            const categories = [
                { key: "domestic_insights", type: "domestic", icon: "🏠", label: "국내동향" },
                { key: "global_insights", type: "global", icon: "✈️", label: "해외동향" },
                { key: "government_insights", type: "government", icon: "🏛️", label: "정부동향" },
                { key: "corporate_insights", type: "corporate", icon: "🏢", label: "기업동향" },
            ];

            let html = '';
            categories.forEach(({ key, type, icon, label }) => {
                if (category === "all" || category === type) {
                    const cards = renderCards(row[key], type);
                    if (cards) {
                        html += `
                            <section class="category-block">
                                <h3 class="category-title">${icon} ${label}</h3>
                                <div class="category-cards">${cards}</div>
                            </section>
                        `;
                    }
                }
            });

            cardSectionEl.style.opacity = 0;
            cardSectionEl.innerHTML = html;
            requestAnimationFrame(() => {
                cardSectionEl.style.transition = "opacity .4s ease";
                cardSectionEl.style.opacity = 1;
            });

            // 하단 네비게이션 업데이트
            updateBottomNav(category);
        };

        const switchCategory = (category) => {
            // 상단 네비게이션 버튼 업데이트
            navBtns.forEach(b => b.classList.remove("selected"));
            const targetBtn = Array.from(navBtns).find(b => b.dataset.cat === category);
            if (targetBtn) targetBtn.classList.add("selected");

            currentCategory = category;

            // URL 해시 업데이트
            if (currentCategory === 'all') {
                window.location.hash = '';
            } else {
                window.location.hash = currentCategory;
            }

            // 전용 카테고리 렌더링
            if (category === 'legal') {
                renderLegalReports();
            } else if (category === 'interview') {
                renderInterviewTimeline();
            } else if (fetchedData) {
                handleRenderInsights(fetchedData, currentCategory);
            }

            // 상단으로 부드럽게 스크롤
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        navBtns.forEach(btn => {
            btn.addEventListener("click", () => {
                switchCategory(btn.dataset.cat);
            });
        });

        // 하단 네비게이션 버튼 이벤트
        bottomNavBtns.forEach(btn => {
            btn.addEventListener("click", () => {
                switchCategory(btn.dataset.cat);
            });
        });

        document.getElementById("refreshBtn").addEventListener("click", fetchAndStoreData);

        // 날짜 네비게이션 기능
        const prevDayBtn = document.getElementById("prevDayBtn");
        const nextDayBtn = document.getElementById("nextDayBtn");
        const currentDateDisplay = document.getElementById("currentDateDisplay");

        const formatDisplayDate = (dateStr) => {
            if (!dateStr) return "오늘";
            const d = new Date(dateStr);
            const yyyy = d.getFullYear();
            const mm = String(d.getMonth() + 1).padStart(2, "0");
            const dd = String(d.getDate()).padStart(2, "0");
            return `${yyyy}년 ${mm}월 ${dd}일`;
        };

        const getCurrentDate = () => {
            const dateParam = getDateFromUrl();
            if (dateParam) return dateParam;

            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, "0");
            const dd = String(today.getDate()).padStart(2, "0");
            return `${yyyy}-${mm}-${dd}`;
        };

        const navigateToDate = (dateStr) => {
            const url = new URL(window.location);
            url.searchParams.set('date', dateStr);
            window.history.pushState({}, '', url);
            fetchAndStoreData();
            updateDateDisplay();
        };

        const updateDateDisplay = () => {
            const currentDate = getCurrentDate();
            currentDateDisplay.textContent = formatDisplayDate(currentDate);

            // 미래 날짜는 "다음날" 버튼 비활성화
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const current = new Date(currentDate);
            current.setHours(0, 0, 0, 0);

            nextDayBtn.disabled = (current >= today);
        };

        prevDayBtn.addEventListener("click", () => {
            const currentDate = getCurrentDate();
            const date = new Date(currentDate);
            date.setDate(date.getDate() - 1);

            const yyyy = date.getFullYear();
            const mm = String(date.getMonth() + 1).padStart(2, "0");
            const dd = String(date.getDate()).padStart(2, "0");
            const newDate = `${yyyy}-${mm}-${dd}`;

            navigateToDate(newDate);
        });

        nextDayBtn.addEventListener("click", () => {
            const currentDate = getCurrentDate();
            const date = new Date(currentDate);
            date.setDate(date.getDate() + 1);

            const yyyy = date.getFullYear();
            const mm = String(date.getMonth() + 1).padStart(2, "0");
            const dd = String(date.getDate()).padStart(2, "0");
            const newDate = `${yyyy}-${mm}-${dd}`;

            navigateToDate(newDate);
        });

        // 초기 날짜 표시 업데이트
        updateDateDisplay();
    </script>
