    <style>
        :root {
            --bg-light: #f9fafb;
            --bg-dark: #111827;
            --text-light: #111827;
            --text-dark: #f3f4f6;
            --card-light: #ffffff;
            --card-dark: #1f2937;
            --primary: #3b82f6;
            --border-color-dark: #374151;
        }

        html {
            font-size: 18px;
        }

        body {
            font-family: "Pretendard Variable", Pretendard, "Noto Sans KR", sans-serif;
            margin: 0;
            background: var(--bg-light);
            color: var(--text-light);
            transition: background-color .3s, color .3s;
            line-height: 1.6;
            letter-spacing: .02em;
        }

        body.dark {
            background: var(--bg-dark);
            color: var(--text-dark);
        }

        header {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, .7);
            border-bottom: 1px solid #e5e7eb;
            padding: 2rem 1rem .8rem;
            transition: background-color .3s;
        }

        body.dark header {
            background: rgba(17, 24, 39, .7);
            border-color: var(--border-color-dark);
        }

        .header-container {
            max-width: 1100px;
            min-height: 40px;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .title h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
            line-height: 1.2;
        }

        .title img {
            height: 30px;
        }

        .controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: .45rem;
            align-items: center;
        }

        .btn {
            padding: .4rem .8rem;
            border-radius: .6rem;
            font-size: .9rem;
            border: 1px solid #d1d5db;
            cursor: pointer;
            background: var(--card-light);
            color: var(--text-light);
            transition: transform .2s, background .3s, color .3s, border-color .3s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        body.dark .btn {
            border: none;
            background: var(--card-dark);
            color: var(--text-dark);
            border: 1px solid var(--border-color-dark);
        }

        body.dark .btn:hover {
            background: var(--border-color-dark);
        }

        .icon-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: .8rem;
            line-height: 1;
            border-radius: 50%;
        }

        .icon-btn svg {
            stroke: var(--text-light);
            transition: stroke .3s;
        }

        body.dark .icon-btn svg {
            stroke: var(--text-dark);
        }

        nav {
            max-width: 1100px;
            margin: auto;
            display: flex;
            justify-content: center;
            gap: .5rem;
            padding-top: .8rem;
            flex-wrap: wrap;
            overflow-x: auto;
        }

        .nav-btn {
            padding: .5rem 1rem;
            border-radius: 1rem;
            font-size: .8rem;
            font-weight: 500;
            border: none;
            cursor: pointer;
            color: #262626;
            background: transparent;
            border: 1px solid #eee;
            transition: transform .2s, background .3s;
        }

        .nav-btn:hover {
            background: #eff0f3;
            transform: translateY(-2px);
        }

        .nav-btn.selected {
            background: var(--primary);
            color: #fff;
        }

        body.dark .nav-btn {
            color: #93c5fd;
            border: 1px solid var(--border-color-dark);
        }

        body.dark .nav-btn:hover {
            background: #1e3a8a;
        }

        body.dark .nav-btn.selected {
            background: #1d4ed8;
            color: #fff;
        }

        .summary-section {
            max-width: 1100px;
            margin: auto;
            padding: 2rem 1rem;
            padding-bottom: 0;
        }

        .card-section {
            max-width: 1100px;
            margin: auto;
            padding: 2rem 1rem 4rem 1rem;
        }

        .category-block {
            margin-bottom: 2rem;
        }

        .category-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin: 0 0 1rem;
            display: flex;
            align-items: center;
            gap: .5rem;
            color: var(--primary);
        }

        .category-cards {
            display: grid;
            gap: 1.5rem;
            grid-template-columns: 1fr;
        }

        @media (min-width:640px) {
            .category-cards {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width:1024px) {
            .category-cards {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .card {
            background: var(--card-light);
            border: 1px solid #e5e7eb;
            border-radius: 16px;
            padding: 1.2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, .05);
            transition: transform .2s, box-shadow .2s;
        }

        body.dark .card {
            background: var(--card-dark);
            border: 1px solid var(--border-color-dark);
        }

        /* 카테고리별 카드 색상 - 접근성 개선 버전 */
        .card.domestic {
            background: #fffbeb;
            border-left: 4px solid #f59e0b;
            border-color: #f3e8ff;
        }

        .card.global {
            background: #eff6ff;
            border-left: 4px solid #3b82f6;
            border-color: #e0e7ff;
        }

        .card.government {
            background: #f0fdf4;
            border-left: 4px solid #10b981;
            border-color: #dcfce7;
        }

        .card.corporate {
            background: #fdf2f8;
            border-left: 4px solid #ec4899;
            border-color: #fce7f3;
        }

        body.dark .card.domestic {
            background: #1c1917;
            border-left: 4px solid #f59e0b;
            border-color: #292524;
        }

        body.dark .card.global {
            background: #1e293b;
            border-left: 4px solid #3b82f6;
            border-color: #334155;
        }

        body.dark .card.government {
            background: #14532d;
            border-left: 4px solid #10b981;
            border-color: #166534;
        }

        body.dark .card.corporate {
            background: #831843;
            border-left: 4px solid #ec4899;
            border-color: #9d174d;
        }



        .card h2 {
            font-size: 1rem;
            font-weight: bold;
            margin: .8rem 0 .5rem;
            color: var(--text-light);
        }

        body.dark .card h2 {
            color: var(--text-dark);
        }

        /* 카테고리별 제목 색상 */
        .card.domestic h2 {
            color: #92400e;
        }

        .card.global h2 {
            color: #1d4ed8;
        }

        .card.government h2 {
            color: #047857;
        }

        .card.corporate h2 {
            color: #be185d;
        }

        body.dark .card.domestic h2,
        body.dark .card.global h2,
        body.dark .card.government h2,
        body.dark .card.corporate h2 {
            color: var(--text-dark);
        }

        .card p {
            font-size: .85rem;
            line-height: 1.6;
            color: #4b5563;
            margin: .6rem 0;
        }

        .card p:first-of-type {
            margin-top: 0;
        }

        .card p:last-of-type {
            margin-bottom: 0;
        }

        body.dark .card p {
            color: #d1d5db;
        }

        /* 카테고리별 텍스트 색상 조정 */
        .card.domestic p {
            color: #78350f;
        }

        .card.global p {
            color: #1e40af;
        }

        .card.government p {
            color: #065f46;
        }

        .card.corporate p {
            color: #be185d;
        }

        body.dark .card.domestic p,
        body.dark .card.global p,
        body.dark .card.government p,
        body.dark .card.corporate p {
            color: #d1d5db;
        }

        .error {
            color: #d81d1d;
            background: #ffe8e8;
            padding: .5rem;
            border-radius: 6px;
        }

        @media (max-width:639px) {
            header {
                padding-top: 1.5rem;
            }

            .header-container {
                gap: .8rem;
            }

            .nav-btn {
                padding: .3rem 1rem;
            }
        }

        /* Footer 스타일 */
        footer {
            border-top: 1px solid #e5e7eb;
            background: rgba(255, 255, 255, .7);
            backdrop-filter: blur(12px);
            padding: 2rem 1rem;
            margin-top: 2rem;
            transition: background-color .3s;
        }

        body.dark footer {
            background: rgba(17, 24, 39, .7);
            border-color: var(--border-color-dark);
        }

        .footer-container {
            max-width: 1100px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .date-navigation {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .date-display {
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--primary);
            min-width: 150px;
            text-align: center;
        }

        .nav-date-btn {
            padding: .6rem 1.2rem;
            border-radius: .8rem;
            font-size: .9rem;
            font-weight: 500;
            border: 1px solid #d1d5db;
            cursor: pointer;
            background: var(--card-light);
            color: var(--text-light);
            transition: transform .2s, background .3s, color .3s;
            display: flex;
            align-items: center;
            gap: .5rem;
        }

        .nav-date-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            background: var(--primary);
            color: white;
        }

        .nav-date-btn:disabled {
            opacity: .4;
            cursor: not-allowed;
        }

        body.dark .nav-date-btn {
            background: var(--card-dark);
            color: var(--text-dark);
            border: 1px solid var(--border-color-dark);
        }

        body.dark .nav-date-btn:hover:not(:disabled) {
            background: #1d4ed8;
        }

        .footer-info {
            text-align: center;
            color: #6b7280;
            font-size: .85rem;
            line-height: 1.6;
        }

        body.dark .footer-info {
            color: #9ca3af;
        }

        @media (max-width:639px) {
            .date-navigation {
                gap: .5rem;
            }

            .nav-date-btn {
                padding: .5rem 1rem;
                font-size: .85rem;
            }

            .date-display {
                font-size: 1rem;
                min-width: 120px;
            }
        }

        /* 하단 카테고리 네비게이션 */
        .bottom-category-nav {
            max-width: 1100px;
            margin: 3rem auto 2rem;
            padding: 0 1rem;
            text-align: center;
        }

        .bottom-category-nav h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-light);
            margin: 0 0 1.5rem;
        }

        body.dark .bottom-category-nav h3 {
            color: var(--text-dark);
        }

        .bottom-nav-buttons {
            display: flex;
            justify-content: center;
            gap: .8rem;
            flex-wrap: wrap;
        }

        .bottom-nav-btn {
            padding: .7rem 1.5rem;
            border-radius: 1rem;
            font-size: .9rem;
            font-weight: 500;
            border: 1px solid #d1d5db;
            cursor: pointer;
            background: var(--card-light);
            color: var(--text-light);
            transition: transform .2s, background .3s, color .3s;
            display: inline-flex;
            align-items: center;
            gap: .5rem;
        }

        .bottom-nav-btn:hover {
            transform: translateY(-2px);
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        body.dark .bottom-nav-btn {
            background: var(--card-dark);
            color: var(--text-dark);
            border: 1px solid var(--border-color-dark);
        }

        body.dark .bottom-nav-btn:hover {
            background: #1d4ed8;
            border-color: #1d4ed8;
        }

        @media (max-width:639px) {
            .bottom-category-nav {
                margin: 2rem auto 1.5rem;
            }

            .bottom-category-nav h3 {
                font-size: 1rem;
                margin-bottom: 1rem;
            }

            .bottom-nav-buttons {
                gap: .5rem;
            }

            .bottom-nav-btn {
                padding: .6rem 1.2rem;
                font-size: .85rem;
            }
        }
    </style>
</head>

    <script>
        const SUPABASE_URL = 'https://kydkwdwtsqsjxasirxoi.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_8s2AtTlUWOaLtiOvdsH7jQ_t7gVjUCM';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const navBtns = document.querySelectorAll(".nav-btn");
        const cardSectionEl = document.getElementById("cardSection");
        const summaryEl = document.getElementById("summary");
        const summarySectionEl = document.querySelector(".summary-section > .card");
        const bottomCategoryNav = document.getElementById("bottomCategoryNav");
        const bottomNavBtns = document.querySelectorAll(".bottom-nav-btn");

        let currentCategory = "all";
        let fetchedData = null;

        document.addEventListener("DOMContentLoaded", () => {
            handleViewModeEvent();
            handleUrlNavigation();
            fetchAndStoreData();
        });

        // URL 해시 네비게이션 처리
        const handleUrlNavigation = () => {
            const hash = window.location.hash.substring(1); // # 제거
            const validCategories = ['domestic', 'global', 'government', 'corporate'];

            if (validCategories.includes(hash)) {
                currentCategory = hash;
                // 네비게이션 버튼 업데이트
                navBtns.forEach(btn => {
                    btn.classList.remove("selected");
                    if (btn.dataset.cat === hash) {
                        btn.classList.add("selected");
                    }
                });
            }
        };

        // 브라우저 뒤로가기/앞으로가기 버튼 대응
        window.addEventListener('hashchange', () => {
            handleUrlNavigation();
            if (fetchedData) {
                handleRenderInsights(fetchedData, currentCategory);
            }
        });

        // URL 쿼리 파라미터 변경 감지 (새로고침 없이)
        window.addEventListener('popstate', () => {
            fetchAndStoreData();
        });

        // 다크모드 토글
        const handleViewModeEvent = () => {
            const darkToggle = document.getElementById("darkToggle");
            const sunIcon = darkToggle.querySelector('.sun-icon');
            const moonIcon = darkToggle.querySelector('.moon-icon');

            const setMode = (isDark) => {
                isDark ? document.body.classList.add("dark") : document.body.classList.remove("dark");
                sunIcon.style.display = isDark ? 'block' : 'none';
                moonIcon.style.display = isDark ? 'none' : 'block';
            };

            darkToggle.addEventListener("click", () => setMode(!document.body.classList.contains("dark")));
            setMode(document.body.classList.contains("dark"));
        };

        const initialized = () => {
            cardSectionEl.innerHTML = "";
        };

        // URL 쿼리 파라미터에서 날짜 추출
        const getDateFromUrl = () => {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('date');
        };

        const fetchAndStoreData = async () => {
            initialized();

            try {
                const targetDate = getDateFromUrl();
                let query = supabase
                    .from('ai_newsletter_daily')
                    .select('*');

                if (targetDate) {
                    // 특정 날짜 데이터 조회
                    query = query.eq('news_date', targetDate);
                } else {
                    // 기본: 최신 데이터 조회
                    query = query.order('news_date', { ascending: false });
                }

                const { data, error } = await query;

                if (!data || !data[0]) {
                    if (targetDate) {
                        summarySectionEl.innerHTML = `
                            <span class="error">❌ 해당 날짜의 데이터가 없습니다</span>
                            <p id="error">${targetDate} 날짜의 뉴스레터를 찾을 수 없습니다.</p>
                        `;
                    }
                    return;
                }

                fetchedData = data[0];
                handleRenderInsights(fetchedData, currentCategory);
            } catch (err) {
                summarySectionEl.innerHTML = `
                    <span class="error">❌ 문제 발생</span>
                    <p id="error">${err}</p>
                `;
            }
        };

        const formatDate = (isoString) => {
            const d = new Date(isoString);
            const yyyy = d.getFullYear();
            const mm = String(d.getMonth() + 1).padStart(2, "0");
            const dd = String(d.getDate()).padStart(2, "0");
            const hh = String(d.getHours()).padStart(2, "0");
            const mi = String(d.getMinutes()).padStart(2, "0");
            return `${yyyy}-${mm}-${dd} ${hh}:${mi}`;
        };

        const updateBottomNav = (category) => {
            // 핵심 요약 섹션 표시/숨김
            const summarySectionEl = document.querySelector(".summary-section");
            if (category === "all") {
                // 전체보기일 때는 핵심 요약 표시, 하단 네비게이션 숨김
                summarySectionEl.style.display = "block";
                bottomCategoryNav.style.display = "none";
                return;
            }

            // 특정 카테고리일 때는 핵심 요약 숨김, 하단 네비게이션 표시
            summarySectionEl.style.display = "none";
            bottomCategoryNav.style.display = "block";

            // 현재 선택된 카테고리를 제외한 나머지 버튼만 보이게
            bottomNavBtns.forEach(btn => {
                const btnCat = btn.dataset.cat;
                if (btnCat === category) {
                    btn.style.display = "none"; // 현재 카테고리 버튼은 숨김
                } else {
                    btn.style.display = "inline-flex"; // 나머지 버튼은 표시
                }
            });
        };

        const handleRenderInsights = (row, category = "all") => {
            function renderCards(insights, categoryType) {



                if (!insights) return '';
                return insights.map(insight => {
                    // =========================
                    // 제목/본문 파싱 (개선 버전)
                    // =========================
                    let title = null;
                    let content = insight;

                    // 0) 전처리: 트림 + 이모지(최신 범위) 제거
                    let cleanInsight = insight.trim()
                        .replace(/^(?:\p{Extended_Pictographic}[\uFE0F]?\s*)+/u, '');

                    // 1) 라인 전체가 **굵게** 블록들(+ 연결어)로만 구성된 경우 → 통째로 제목
                    //    예) **A** 와 **B**는 / **X**에서 **Y**로 / **M** 및 **N**
                    const boldOnlyLine = /^(?:\*\*[^*]+?\*\*)(?:\s*(?:[와과및]|에서|으로|로|,|\/|[-–—]|→|->)\s*(?:\*\*[^*]+?\*\*))*\s*(?:은|는|이다|:)?\s*$/u;

                    if (boldOnlyLine.test(cleanInsight)) {
                        title = cleanInsight.replace(/\*\*(.+?)\*\*/g, '$1').trim();
                        content = '';
                    } else {
                        // 2) 맨 앞 "**제목**:" 패턴
                        let match = cleanInsight.match(/^\*\*(.+?)\*\*:/);
                        if (match) {
                            title = match[1].trim();
                            content = cleanInsight.replace(match[0], '').trim();
                        } else {
                            // 3) 맨 앞 "**제목**" (콜론 없음)
                            match = cleanInsight.match(/^\*\*(.+?)\*\*\s*/);
                            if (match) {
                                title = match[1].trim();
                                content = cleanInsight.replace(match[0], '').trim();
                            } else {
                                // 4) 이모지 + "**제목**"
                                match = insight.match(/^\p{Extended_Pictographic}[\uFE0F]?\s*\*\*(.+?)\*\*:?/u);
                                if (match) {
                                    title = match[1].trim();
                                    content = insight.replace(match[0], '').trim();
                                } else {
                                    // 5) 줄바꿈 기준: 첫 줄이 짧으면 제목으로 간주 (보조 규칙)
                                    const lines = cleanInsight.split(/\n+/).map(l => l.trim()).filter(l => l);
                                    if (!title && lines.length > 1 && lines[0].length > 0 && lines[0].length < 40) {
                                        title = lines[0];
                                        content = lines.slice(1).join('\n').trim();
                                    }
                                    // 6) 문장 중간/다음 줄에 등장하는 **제목** 패턴 (보조 규칙)
                                    if (!title) {
                                        const midMatch = cleanInsight.match(/\n?\s*\*\*(.+?)\*\*/);
                                        if (midMatch) {
                                            title = midMatch[1].trim();
                                            content = cleanInsight.replace(midMatch[0], '').trim();
                                        }
                                    }
                                }
                            }
                        }
                    }

                    // =========================
                    // 본문 처리 (볼드 → <b>, 문단 분리)
                    // =========================
                    if (content) {
                        // **bold** → <b>bold</b>
                        content = content.replace(/\*\*(.+?)\*\*/g, '<b>$1</b>');

                        // 문단 나누기: 줄바꿈 우선, 없으면 문장 단위로
                        let paragraphs = [];

                        if (content.includes('\n')) {
                            paragraphs = content.split('\n').map(p => p.trim()).filter(p => p);
                        } else {
                            const temp = content;
                            let currentParagraph = '';
                            let charCount = 0;
                            let sentenceCount = 0;

                            for (let i = 0; i < temp.length; i++) {
                                const char = temp[i];
                                currentParagraph += char;
                                charCount++;

                                // 문장부호(. ! ?) 뒤 공백 → 새 문장 후보
                                if (/[.!?]/.test(char) && i < temp.length - 1 && /\s/.test(temp[i + 1])) {
                                    // 다음 문자가 한글/대문자/따옴표 등 → 새 문장 시작
                                    let nextCharIndex = i + 1;
                                    while (nextCharIndex < temp.length && /\s/.test(temp[nextCharIndex])) {
                                        currentParagraph += temp[nextCharIndex];
                                        nextCharIndex++;
                                        i++;
                                    }

                                    if (nextCharIndex < temp.length && /[가-힣A-Z"']/.test(temp[nextCharIndex])) {
                                        sentenceCount++;
                                        // 80자+에 2문장 이상이거나 150자 이상이면 문단 분리
                                        if ((charCount >= 80 && sentenceCount >= 2) || charCount >= 150) {
                                            paragraphs.push(currentParagraph.trim());
                                            currentParagraph = '';
                                            charCount = 0;
                                            sentenceCount = 0;
                                        }
                                    }
                                }
                            }

                            if (currentParagraph.trim()) {
                                paragraphs.push(currentParagraph.trim());
                            }

                            // 문단이 하나도 없으면 원본 유지
                            if (paragraphs.length === 0) {
                                paragraphs = [content];
                            }
                        }

                        // 여러 개의 p 태그로 렌더링
                        content = paragraphs.map(p => `<p>${p}</p>`).join('');
                    }

                    return `
                        <article class="card ${categoryType}">
                            ${title ? `<h2>${title}</h2>` : ``}
                            ${content}
                        </article>
                    `;
                }).join('');
            }

            // 핵심 요약도 문단으로 나누기
            if (row.key_summary) {
                let summaryContent = row.key_summary.trim();
                let summaryParagraphs = [];

                if (summaryContent.includes('\n')) {
                    summaryParagraphs = summaryContent.split('\n').map(p => p.trim()).filter(p => p);
                } else {
                    const temp = summaryContent;
                    let currentParagraph = '';
                    let charCount = 0;
                    let sentenceCount = 0;

                    for (let i = 0; i < temp.length; i++) {
                        const char = temp[i];
                        currentParagraph += char;
                        charCount++;

                        if (/[.!?]/.test(char) && i < temp.length - 1 && /\s/.test(temp[i + 1])) {
                            let nextCharIndex = i + 1;
                            while (nextCharIndex < temp.length && /\s/.test(temp[nextCharIndex])) {
                                currentParagraph += temp[nextCharIndex];
                                nextCharIndex++;
                                i++;
                            }

                            if (nextCharIndex < temp.length && /[가-힣A-Z"']/.test(temp[nextCharIndex])) {
                                sentenceCount++;
                                if ((charCount >= 80 && sentenceCount >= 2) || charCount >= 150) {
                                    summaryParagraphs.push(currentParagraph.trim());
                                    currentParagraph = '';
                                    charCount = 0;
                                    sentenceCount = 0;
                                }
                            }
                        }
                    }

                    if (currentParagraph.trim()) {
                        summaryParagraphs.push(currentParagraph.trim());
                    }
                    if (summaryParagraphs.length === 0) {
                        summaryParagraphs = [summaryContent];
                    }
                }

                // innerHTML로 여러 p 태그 렌더링
                summaryEl.innerHTML = summaryParagraphs.map(p => `<p style="margin: .6rem 0; line-height: 1.7;">${p.replace(/\*\*(.+?)\*\*/g, '<b>$1</b>')}</p>`).join('');

                // 첫/마지막 p 태그 margin 조정
                const summaryPs = summaryEl.querySelectorAll('p');
                if (summaryPs.length > 0) {
                    summaryPs[0].style.marginTop = '0';
                    summaryPs[summaryPs.length - 1].style.marginBottom = '0';
                }
            } else {
                summaryEl.textContent = "";
            }

            const categories = [
                { key: "domestic_insights", type: "domestic", icon: "🏠", label: "국내동향" },
                { key: "global_insights", type: "global", icon: "✈️", label: "해외동향" },
                { key: "government_insights", type: "government", icon: "🏛️", label: "정부동향" },
                { key: "corporate_insights", type: "corporate", icon: "🏢", label: "기업동향" },
            ];

            let html = '';
            categories.forEach(({ key, type, icon, label }) => {
                if (category === "all" || category === type) {
                    const cards = renderCards(row[key], type);
                    if (cards) {
                        html += `
                            <section class="category-block">
                                <h3 class="category-title">${icon} ${label}</h3>
                                <div class="category-cards">${cards}</div>
                            </section>
                        `;
                    }
                }
            });

            cardSectionEl.style.opacity = 0;
            cardSectionEl.innerHTML = html;
            requestAnimationFrame(() => {
                cardSectionEl.style.transition = "opacity .4s ease";
                cardSectionEl.style.opacity = 1;
            });

            // 하단 네비게이션 업데이트
            updateBottomNav(category);
        };

        const switchCategory = (category) => {
            // 상단 네비게이션 버튼 업데이트
            navBtns.forEach(b => b.classList.remove("selected"));
            const targetBtn = Array.from(navBtns).find(b => b.dataset.cat === category);
            if (targetBtn) targetBtn.classList.add("selected");

            currentCategory = category;

            // URL 해시 업데이트
            if (currentCategory === 'all') {
                window.location.hash = '';
            } else {
                window.location.hash = currentCategory;
            }

            if (fetchedData) {
                handleRenderInsights(fetchedData, currentCategory);
            }

            // 상단으로 부드럽게 스크롤
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        navBtns.forEach(btn => {
            btn.addEventListener("click", () => {
                switchCategory(btn.dataset.cat);
            });
        });

        // 하단 네비게이션 버튼 이벤트
        bottomNavBtns.forEach(btn => {
            btn.addEventListener("click", () => {
                switchCategory(btn.dataset.cat);
            });
        });

        document.getElementById("refreshBtn").addEventListener("click", fetchAndStoreData);

        // 날짜 네비게이션 기능
        const prevDayBtn = document.getElementById("prevDayBtn");
        const nextDayBtn = document.getElementById("nextDayBtn");
        const currentDateDisplay = document.getElementById("currentDateDisplay");

        const formatDisplayDate = (dateStr) => {
            if (!dateStr) return "오늘";
            const d = new Date(dateStr);
            const yyyy = d.getFullYear();
            const mm = String(d.getMonth() + 1).padStart(2, "0");
            const dd = String(d.getDate()).padStart(2, "0");
            return `${yyyy}년 ${mm}월 ${dd}일`;
        };

        const getCurrentDate = () => {
            const dateParam = getDateFromUrl();
            if (dateParam) return dateParam;

            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, "0");
            const dd = String(today.getDate()).padStart(2, "0");
            return `${yyyy}-${mm}-${dd}`;
        };

        const navigateToDate = (dateStr) => {
            const url = new URL(window.location);
            url.searchParams.set('date', dateStr);
            window.history.pushState({}, '', url);
            fetchAndStoreData();
            updateDateDisplay();
        };

        const updateDateDisplay = () => {
            const currentDate = getCurrentDate();
            currentDateDisplay.textContent = formatDisplayDate(currentDate);

            // 미래 날짜는 "다음날" 버튼 비활성화
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const current = new Date(currentDate);
            current.setHours(0, 0, 0, 0);

            nextDayBtn.disabled = (current >= today);
        };

        prevDayBtn.addEventListener("click", () => {
            const currentDate = getCurrentDate();
            const date = new Date(currentDate);
            date.setDate(date.getDate() - 1);

            const yyyy = date.getFullYear();
            const mm = String(date.getMonth() + 1).padStart(2, "0");
            const dd = String(date.getDate()).padStart(2, "0");
            const newDate = `${yyyy}-${mm}-${dd}`;

            navigateToDate(newDate);
        });

        nextDayBtn.addEventListener("click", () => {
            const currentDate = getCurrentDate();
            const date = new Date(currentDate);
            date.setDate(date.getDate() + 1);

            const yyyy = date.getFullYear();
            const mm = String(date.getMonth() + 1).padStart(2, "0");
            const dd = String(date.getDate()).padStart(2, "0");
            const newDate = `${yyyy}-${mm}-${dd}`;

            navigateToDate(newDate);
        });

        // 초기 날짜 표시 업데이트
        updateDateDisplay();
    </script>
</body>
