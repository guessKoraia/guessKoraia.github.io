        function setupLazyLoadingForImages(rootEl = document) {
            const observer = ('IntersectionObserver' in window) ? new IntersectionObserver(async (entries, obs) => {
                for (const entry of entries) {
                    if (!entry.isIntersecting) continue;
                    const img = entry.target;
                    obs.unobserve(img);
                    try {
                        const direct = img.getAttribute('data-img');
                        const url = img.getAttribute('data-url');
                        let targetSrc = direct || '';

                        // category-specific fallback if provided
                        const catKey = (img.getAttribute('data-cat') || '').toString().toLowerCase();
                        const catFallback = (typeof AGI_CATEGORY_THUMBS !== 'undefined' && AGI_CATEGORY_THUMBS[catKey]) ? AGI_CATEGORY_THUMBS[catKey] : DEFAULT_THUMB;

                        if (!targetSrc && url) {
                            targetSrc = await fetchOgImage(url) ;
                        }
                        img.onerror = () => { img.onerror = null; img.src = catFallback || DEFAULT_THUMB; };
                        img.src = targetSrc || catFallback || DEFAULT_THUMB;
                    } catch (e) {
                        const key = (entry.target.getAttribute('data-cat') || '').toString().toLowerCase();
                        const fallback = (typeof AGI_CATEGORY_THUMBS !== 'undefined' && AGI_CATEGORY_THUMBS[key]) ? AGI_CATEGORY_THUMBS[key] : DEFAULT_THUMB;
                        entry.target.src = fallback || DEFAULT_THUMB;
                    }
                }
            }, { rootMargin: '200px 0px', threshold: 0.01 }) : null;

            const imgs = rootEl.querySelectorAll('img[data-img], img.og-thumb[data-url]');
            imgs.forEach(img => {
                // í”Œë ˆì´ìŠ¤í™€ë”ëŠ” ì´ë¯¸ DEFAULT_THUMBë¡œ ì„¤ì •ë¨(í˜¹ì€ ë¹ˆ ê²½ìš° ì—¬ê¸°ì„œ ì„¤ì •)
                if (!img.getAttribute('src')) img.setAttribute('src', DEFAULT_THUMB);
                if (observer) {
                    observer.observe(img);
                } else {
                    // í´ë°±: ì¦‰ì‹œ ë¡œë”©
                    (async () => {
                        const direct = img.getAttribute('data-img');
                        const url = img.getAttribute('data-url');
                        const catKey = (img.getAttribute('data-cat') || '').toString().toLowerCase();
                        const catFallback = (typeof AGI_CATEGORY_THUMBS !== 'undefined' && AGI_CATEGORY_THUMBS[catKey]) ? AGI_CATEGORY_THUMBS[catKey] : DEFAULT_THUMB;
                        let src = direct || '';
                        if (!src && url) src = await fetchOgImage(url) ;
                        img.onerror = () => { img.onerror = null; img.src = catFallback || DEFAULT_THUMB; };
                        img.src = src || catFallback || DEFAULT_THUMB;
                    })();
                }
            });
        }
